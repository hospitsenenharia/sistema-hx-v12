<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX â€” GestÃ£o Total</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-dark3: #1f1f1f;
            --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-card: #181818;
            --hx-danger: #ff5566; --hx-info: #00cfff;
        }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: "Segoe UI", sans-serif; display: flex; min-height: 100vh; }
        
        /* Sidebar lateral baseada em image_ee48a9.png */
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid var(--hx-dark3); display: flex; flex-direction: column; z-index: 100; }
        #sidebar .logo { padding: 25px; text-align: center; color: var(--hx-accent); font-weight: bold; font-size: 1.5rem; border-bottom: 1px solid var(--hx-dark3); }
        #sidebar button { background: none; border: none; color: var(--hx-text); padding: 15px 25px; text-align: left; cursor: pointer; transition: 0.3s; border-left: 3px solid transparent; }
        #sidebar button:hover, #sidebar button.active { background: var(--hx-dark3); color: var(--hx-accent); border-left-color: var(--hx-accent); }
        
        main { margin-left: 240px; flex: 1; padding: 30px; box-sizing: border-box; }
        .card { background: var(--hx-card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; }
        
        /* Grid Dashboard baseado em image_ee5e92.png */
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .dash-card { padding: 20px; border-radius: 12px; background: var(--hx-dark2); border-left: 4px solid var(--hx-accent); }

        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .btn { background: var(--hx-accent); color: #000; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-del { background: var(--hx-danger); color: #fff; padding: 5px 10px; margin-left: 10px; }
        
        .critical { color: var(--hx-danger); font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Login centralizado conforme image_eeb961.png */
        #loginOverlay { position: fixed; inset: 0; background: var(--hx-dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-card { background: var(--hx-dark2); padding: 30px; border-radius: 12px; border: 1px solid var(--hx-accent); width: 320px; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="logo">PAINEL HX</div>
        <button onclick="showTab('dashTab', this)" class="active">ğŸ“Š Dashboard</button>
        <button onclick="showTab('cliTab', this)">ğŸ‘¤ Clientes</button>
        <button onclick="showTab('estTab', this)">ğŸ“¦ Estoque</button>
        <button onclick="showTab('venTab', this)">ğŸ’µ Vendas</button>
        <button onclick="showTab('osTab', this)">ğŸ›  Ordem de ServiÃ§o</button>
        <button onclick="showTab('orcTab', this)">ğŸ“ OrÃ§amentos</button>
        <button onclick="logout()" style="margin-top:auto; color:var(--hx-danger);">Sair</button>
    </nav>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="text-align:center; color: var(--hx-accent)">SISTEMA HX</h2>
            <input id="lEmail" type="email" placeholder="admin@hx.com" value="admin@hx.com">
            <input id="lPass" type="password" placeholder="Sua Senha">
            <button class="btn" style="width:100%" onclick="login()">ENTRAR</button>
            <p id="lErr" style="color:var(--hx-danger); text-align:center; font-size:12px; margin-top: 10px;"></p>
        </div>
    </div>

    <main>
        <section id="dashTab">
            <h2>ğŸ“Š Resumo Financeiro</h2>
            <div class="grid-dash">
                <div class="dash-card">Vendas Hoje <h3 id="vDia" style="color:var(--hx-accent)">R$ 0,00</h3></div>
                <div class="dash-card">Lucro Hoje <h3 id="lDia" style="color:var(--hx-info)">R$ 0,00</h3></div>
                <div class="dash-card">Vendas MÃªs <h3 id="vMes">R$ 0,00</h3></div>
                <div class="dash-card">Estoque CrÃ­tico <h3 id="qtdCrit" style="color:var(--hx-danger)">0 Itens</h3></div>
            </div>
            <div class="card"><canvas id="graficoVendas" height="100"></canvas></div>
        </section>

        <section id="cliTab" style="display:none;">
            <h2>ğŸ‘¤ Cadastro de Clientes</h2>
            <div class="card">
                <input id="cNome" placeholder="Nome">
                <input id="cTel" placeholder="Telefone">
                <button class="btn" onclick="salvarCli()">SALVAR</button>
            </div>
            <div class="card">
                <input id="buscaCli" placeholder="ğŸ” Pesquisar por nome..." oninput="renderCli()">
                <div id="listaCli"></div>
            </div>
        </section>

        <section id="estTab" style="display:none;">
            <h2>ğŸ“¦ Controle de Estoque</h2>
            <div class="card">
                <input id="pNome" placeholder="Produto">
                <input id="pQtd" type="number" placeholder="Quantidade">
                <input id="pMin" type="number" placeholder="MÃ­nimo Alerta">
                <input id="pCusto" type="number" placeholder="Custo R$">
                <input id="pRev" type="number" placeholder="Venda R$">
                <button class="btn" onclick="salvarProd()">ADICIONAR</button>
            </div>
            <div class="card">
                <div id="listaEst"></div>
            </div>
        </section>

        <section id="venTab" style="display:none;">
            <h2>ğŸ’µ Vendas e Recibos</h2>
            <div class="card">
                <select id="vCli"></select>
                <select id="vProd" onchange="calcVenda()"></select>
                <input id="vQtd" type="number" value="1" oninput="calcVenda()">
                <p>Total: <strong id="vTotal">R$ 0,00</strong></p>
                <button class="btn" onclick="realizarVenda()">FINALIZAR VENDA</button>
            </div>
            <div class="card">
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input id="buscaVenNome" placeholder="ğŸ” Por cliente..." oninput="renderVen()">
                    <input id="buscaVenData" type="date" onchange="renderVen()">
                </div>
                <div id="listaVen"></div>
            </div>
        </section>

        <section id="osTab" style="display:none;">
            <h2>ğŸ›  Ordens de ServiÃ§o</h2>
            <div class="card">
                <select id="osCli"></select>
                <textarea id="osDesc" placeholder="DescriÃ§Ã£o do problema..."></textarea>
                <button class="btn" onclick="salvarOS()">ABRIR O.S.</button>
            </div>
            <div id="listaOS"></div>
        </section>

        <section id="orcTab" style="display:none;">
            <h2>ğŸ“ OrÃ§amentos</h2>
            <div class="card">
                <select id="orcCli"></select>
                <textarea id="orcDesc" placeholder="DescriÃ§Ã£o do orÃ§amento..."></textarea>
                <button class="btn" onclick="salvarOrc()">GERAR ORÃ‡AMENTO</button>
            </div>
            <div id="listaOrc"></div>
        </section>
    </main>

<script>
// CONFIGURAÃ‡ÃƒO ÃšNICA DO SUPABASE (Ajustada conforme image_ecfa6e.png)
const { createClient } = window.supabase;
const db = createClient(
    "https://axfccmezfofnqfsdurqb.supabase.co", 
    "SUA_ANON_KEY_CORRETA_AQUI" // Substitua pela sua chave anon real
);

let _clis = [], _prods = [], _vens = [], _oss = [], _orcs = [];
let chartRef = null;

// CORREÃ‡ÃƒO: FunÃ§Ã£o login definida corretamente para image_ec89b1.png
async function login() {
    const email = document.getElementById('lEmail').value;
    const password = document.getElementById('lPass').value;
    const { data, error } = await db.auth.signInWithPassword({ email, password });
    
    if(error) {
        document.getElementById('lErr').innerText = "Erro: " + error.message;
    } else { 
        document.getElementById('loginOverlay').style.display='none'; 
        atualizarTudo(); 
    }
}

async function logout() { await db.auth.signOut(); location.reload(); }

function showTab(id, btn) {
    document.querySelectorAll('main section').forEach(s => s.style.display='none');
    const target = document.getElementById(id);
    if(target) target.style.display='block';
    document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
    if(btn) btn.classList.add('active');
    if(id === 'dashTab') carregarDashboard();
}

async function atualizarTudo() {
    // Carregamento baseado no esquema da imagem supabase-schema-axfccmezfofnqfsdurqb.png
    const [{data: c}, {data: p}, {data: v}, {data: s}, {data: o}] = await Promise.all([
        db.from('clientes').select('*').order('nome'),
        db.from('produtos').select('*').order('nome'),
        db.from('vendas').select('*, clientes(nome), produtos(nome)').order('data', {ascending:false}),
        db.from('ordens_servico').select('*, clientes(nome)').order('id', {ascending:false}),
        db.from('orcamentos').select('*, clientes(nome)').order('id', {ascending:false})
    ]);
    
    _clis = c || []; _prods = p || []; _vens = v || []; _oss = s || []; _orcs = o || [];
    
    renderCli(); renderEst(); renderVen(); renderOS(); renderOrc(); carregarDashboard();
    
    // Atualizar Selects
    const cliOpt = _clis.map(i => `<option value="${i.id}">${i.nome}</option>`).join('');
    ['vCli', 'osCli', 'orcCli'].forEach(id => document.getElementById(id).innerHTML = cliOpt);
    document.getElementById('vProd').innerHTML = _prods.map(i => `<option value="${i.id}">${i.nome} (R$ ${i.preco_revenda})</option>`).join('');
}

// DASHBOARD E GRÃFICOS
async function carregarDashboard() {
    const hoje = new Date().toISOString().split('T')[0];
    const vHoje = _vens.filter(v => v.data.startsWith(hoje));
    
    const fatHoje = vHoje.reduce((a, b) => a + (b.valor || 0), 0);
    const lucHoje = vHoje.reduce((a, b) => a + (b.lucro_total || 0), 0);
    const fatMes = _vens.filter(v => v.data.startsWith(hoje.slice(0, 7))).reduce((a, b) => a + (b.valor || 0), 0);
    const criticos = _prods.filter(p => (p.q_id || p.qnt || 0) <= (p.estoque_minimo || 0)).length;

    document.getElementById('vDia').innerText = `R$ ${fatHoje.toFixed(2)}`;
    document.getElementById('lDia').innerText = `R$ ${lucHoje.toFixed(2)}`;
    document.getElementById('vMes').innerText = `R$ ${fatMes.toFixed(2)}`;
    document.getElementById('qtdCrit').innerText = criticos;

    renderChart();
}

function renderChart() {
    const ctx = document.getElementById('graficoVendas').getContext('2d');
    if(chartRef) chartRef.destroy();
    chartRef = new Chart(ctx, {
        type: 'line',
        data: {
            labels: _vens.slice(0,7).reverse().map(v => v.data.split('T')[0]),
            datasets: [{ label: 'Vendas Recentes', data: _vens.slice(0,7).reverse().map(v => v.valor), borderColor: '#0aff9d', tension: 0.3 }]
        }
    });
}

// CLIENTES
async function salvarCli() {
    await db.from('clientes').insert({ nome: document.getElementById('cNome').value, telefone: document.getElementById('cTel').value });
    atualizarTudo();
}

function renderCli() {
    const s = document.getElementById('buscaCli').value.toLowerCase();
    document.getElementById('listaCli').innerHTML = _clis.filter(x => x.nome.toLowerCase().includes(s)).map(x => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <span>${x.nome} - ${x.telefone}</span>
            <button class="btn-del" onclick="delItem('clientes', ${x.id})">ğŸ—‘ï¸</button>
        </div>`).join('');
}

// ESTOQUE
async function salvarProd() {
    await db.from('produtos').insert({
        nome: document.getElementById('pNome').value,
        q_id: document.getElementById('pQtd').value,
        estoque_minimo: document.getElementById('pMin').value,
        preco_custo: document.getElementById('pCusto').value,
        preco_revenda: document.getElementById('pRev').value
    });
    atualizarTudo();
}

function renderEst() {
    document.getElementById('listaEst').innerHTML = _prods.map(p => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <span>${p.nome} | Qtd: ${p.q_id || p.qnt || 0} ${((p.q_id || p.qnt || 0) <= p.estoque_minimo) ? '<span class="critical">âš ï¸ CRÃTICO</span>' : ''}</span>
            <div>
                <button class="btn" onclick="editEst(${p.id})">âœï¸</button>
                <button class="btn-del" onclick="delItem('produtos', ${p.id})">ğŸ—‘ï¸</button>
            </div>
        </div>`).join('');
}

async function editEst(id) {
    const n = prompt("Nova quantidade em estoque:");
    if(n) { await db.from('produtos').update({ q_id: Number(n), qnt: Number(n) }).eq('id', id); atualizarTudo(); }
}

// VENDAS
function calcVenda() {
    const p = _prods.find(x => x.id == document.getElementById('vProd').value);
    const q = document.getElementById('vQtd').value;
    if(p) document.getElementById('vTotal').innerText = `R$ ${(p.preco_revenda * q).toFixed(2)}`;
}

async function realizarVenda() {
    const p = _prods.find(x => x.id == document.getElementById('vProd').value);
    const q = Number(document.getElementById('vQtd').value);
    if(!p || (p.q_id || p.qnt || 0) < q) return alert("Estoque insuficiente!");

    const valor = p.preco_revenda * q;
    const lucro = valor - (p.preco_custo * q);

    await db.from('vendas').insert({
        cliente_id: document.getElementById('vCli').value,
        produto_id: p.id,
        quantidade: q,
        valor: valor,
        lucro_total: lucro,
        data: new Date().toISOString()
    });

    await db.from('produtos').update({ q_id: (p.q_id || p.qnt || 0) - q, qnt: (p.q_id || p.qnt || 0) - q }).eq('id', p.id);
    atualizarTudo();
}

function renderVen() {
    const n = document.getElementById('buscaVenNome').value.toLowerCase();
    const d = document.getElementById('buscaVenData').value;
    document.getElementById('listaVen').innerHTML = _vens.filter(v => 
        (v.clientes?.nome?.toLowerCase().includes(n)) && (d ? v.data.startsWith(d) : true)
    ).map(v => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <span>${v.data.split('T')[0]} - <b>${v.clientes?.nome}</b>: ${v.produtos?.nome} (R$ ${v.valor.toFixed(2)})</span>
            <button class="btn-del" onclick="delItem('vendas', ${v.id})">ğŸ—‘ï¸</button>
        </div>`).join('');
}

// SERVIÃ‡OS
async function salvarOS() {
    await db.from('ordens_servico').insert({ cliente_id: document.getElementById('osCli').value, descricao: document.getElementById('osDesc').value, status: 'Aberta' });
    atualizarTudo();
}

function renderOS() {
    document.getElementById('listaOS').innerHTML = _oss.map(o => `
        <div class="card">
            <div style="display:flex; justify-content:space-between"><strong>OS #${o.id} - ${o.clientes?.nome}</strong> <button class="btn-del" onclick="delItem('ordens_servico', ${o.id})">ğŸ—‘ï¸</button></div>
            <p>${o.descricao}</p>
        </div>`).join('');
}

async function salvarOrc() {
    await db.from('orcamentos').insert({ cliente_id: document.getElementById('orcCli').value, descricao: document.getElementById('orcDesc').value });
    atualizarTudo();
}

function renderOrc() {
    document.getElementById('listaOrc').innerHTML = _orcs.map(o => `
        <div class="card">
            <div style="display:flex; justify-content:space-between"><strong>OrÃ§. #${o.id} - ${o.clientes?.nome}</strong> <button class="btn-del" onclick="delItem('orcamentos', ${o.id})">ğŸ—‘ï¸</button></div>
            <p>${o.descricao}</p>
        </div>`).join('');
}

async function delItem(tab, id) {
    if(confirm("Deseja realmente excluir este registro?")) { await db.from(tab).delete().eq('id', id); atualizarTudo(); }
}

// INICIALIZAÃ‡ÃƒO
document.addEventListener("DOMContentLoaded", async () => {
    const { data } = await db.auth.getSession();
    if (data?.session) {
        document.getElementById('loginOverlay').style.display = 'none';
        atualizarTudo();
    }
});
</script>
</body>
</html>
