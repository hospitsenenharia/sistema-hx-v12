<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX â€” GestÃ£o Total</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root { --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-danger: #ff5566; }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: 'Segoe UI', sans-serif; display: flex; overflow-x: hidden; }
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #sidebar button { background: none; border: none; color: #fff; padding: 15px; text-align: left; cursor: pointer; border-left: 3px solid transparent; transition: 0.3s; }
        #sidebar button.active { background: #1f1f1f; color: var(--hx-accent); border-left-color: var(--hx-accent); }
        main { margin-left: 240px; flex: 1; padding: 25px; min-height: 100vh; }
        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--hx-accent); color: #000; }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="width: 320px; border: 1px solid var(--hx-accent);">
        <h2 style="text-align:center; color:var(--hx-accent);">SISTEMA HX</h2>
        <input id="lEmail" type="email" placeholder="admin@hx.com">
        <input id="lPass" type="password" placeholder="Senha">
        <button class="btn btn-add" style="width:100%" onclick="login()">ENTRAR</button>
        <p id="lErr" style="color:var(--hx-danger); text-align:center; margin-top:10px;"></p>
    </div>
</div>

<nav id="sidebar">
    <div style="padding:20px; font-weight:bold; color:var(--hx-accent); font-size:1.2rem;">PAINEL HX</div>
    <button onclick="changeTab('dashTab', this)" class="active">ğŸ“Š Dashboard</button>
    <button onclick="changeTab('cliTab', this)">ğŸ‘¤ Clientes</button>
    <button onclick="changeTab('estTab', this)">ğŸ“¦ Estoque</button>
    <button onclick="changeTab('venTab', this)">ğŸ’µ Vendas</button>
    <button onclick="changeTab('osTab', this)">ğŸ›  Ordem de ServiÃ§o</button>
    <button onclick="changeTab('orcTab', this)">ğŸ“ OrÃ§amentos</button>
    <button onclick="logout()" style="margin-top: auto; color: var(--hx-danger);">ğŸšª Sair</button>
</nav>

<main>
    <section id="dashTab">
        <div class="grid-dash">
            <div class="card">Vendas Hoje <h3 id="vDia" style="color:var(--hx-accent)">R$ 0,00</h3></div>
            <div class="card">Lucro Hoje <h3 id="lDia" style="color:#00cfff">R$ 0,00</h3></div>
            <div class="card">Vendas MÃªs <h3 id="vMes">R$ 0,00</h3></div>
            <div class="card">Estoque CrÃ­tico <h3 id="qtdCrit" style="color:var(--hx-danger)">0 Itens</h3></div>
        </div>
        <div class="card"><h4>Faturamento Mensal (R$)</h4><canvas id="chartDiario" height="100"></canvas></div>
    </section>

    <section id="cliTab" style="display:none">
        <h2>ğŸ‘¤ GestÃ£o de Clientes</h2>
        <div class="card">
            <input id="cliNome" placeholder="Nome Completo">
            <input id="cliTel" placeholder="Telefone">
            <button class="btn btn-add" onclick="addCliente()">CADASTRAR</button>
        </div>
        <div id="listCli"></div>
    </section>

    <section id="osTab" style="display:none">
        <h2>ğŸ›  Ordem de ServiÃ§o</h2>
        <div class="card">
            <select id="osCliente"></select>
            <textarea id="osDesc" placeholder="DescriÃ§Ã£o tÃ©cnica do serviÃ§o"></textarea>
            <button class="btn btn-add" onclick="criarOS()">ABRIR ORDEM</button>
        </div>
        <div id="listOS"></div>
    </section>

    <section id="orcTab" style="display:none">
        <h2>ğŸ“ OrÃ§amentos</h2>
        <div class="card">
            <select id="orcCliente"></select>
            <textarea id="orcDesc" placeholder="Detalhes do orÃ§amento"></textarea>
            <input id="orcValor" type="number" placeholder="Valor Estimado (R$)">
            <button class="btn btn-add" onclick="criarOrc()">GERAR ORÃ‡AMENTO</button>
        </div>
        <div id="listOrc"></div>
    </section>

    <section id="estTab" style="display:none"><h2>ğŸ“¦ Estoque</h2><div id="listEst"></div></section>
    <section id="venTab" style="display:none"><h2>ğŸ’µ PDV</h2><div id="listVen"></div></section>
</main>

<script>
// INICIALIZAÃ‡ÃƒO ÃšNICA E SEGURA
const { createClient } = window.supabase;
const db = createClient("https://axfccmezfofnqfsdurqb.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8");

let _clis = [], _prods = [], _vens = [], _oss = [], _orcs = [];
let chartInstance = null;

// 1. DASHBOARD COM FILTRO DE FUSO HORÃRIO BRASIL
function updateDashboard() {
    const hojePTBR = new Date().toLocaleDateString('pt-BR');
    const mesReferencia = new Date().toISOString().slice(0, 7);

    const vHoje = _vens.filter(v => new Date(v.data).toLocaleDateString('pt-BR') === hojePTBR);
    const vMes = _vens.filter(v => v.data?.startsWith(mesReferencia));

    document.getElementById('vDia').innerText = "R$ " + vHoje.reduce((t, v) => t + Number(v.valor || 0), 0).toFixed(2);
    document.getElementById('lDia').innerText = "R$ " + vHoje.reduce((t, v) => t + Number(v.lucro_total || 0), 0).toFixed(2);
    document.getElementById('vMes').innerText = "R$ " + vMes.reduce((t, v) => t + Number(v.valor || 0), 0).toFixed(2);
    document.getElementById('qtdCrit').innerText = _prods.filter(p => (p.quantidade || 0) <= (p.estoque_minimo || 2)).length + " Itens";

    renderChart(vMes);
}

// 2. GRÃFICO FUNCIONANDO (BARRA POR DIA)
function renderChart(vendas) {
    const agrupado = {};
    vendas.forEach(v => { const d = v.data.slice(0, 10); agrupado[d] = (agrupado[d] || 0) + Number(v.valor || 0); });
    
    const labels = Object.keys(agrupado);
    const valores = Object.values(agrupado);

    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(document.getElementById('chartDiario'), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Vendas DiÃ¡rias (R$)', data: valores, backgroundColor: '#0aff9d' }] },
        options: { plugins: { legend: { labels: { color: '#fff' } } }, scales: { x: { ticks: { color: '#aaa' } }, y: { ticks: { color: '#aaa' } } } }
    });
}

// 3. FUNÃ‡Ã•ES DE CRIAÃ‡ÃƒO (CLIENTE, ORC, OS)
async function addCliente() {
    const nome = document.getElementById('cliNome').value;
    const telefone = document.getElementById('cliTel').value;
    if (!nome) return alert("Nome Ã© obrigatÃ³rio!");
    await db.from('clientes').insert({ nome, telefone });
    loadAll();
}

async function criarOrc() {
    await db.from('orcamentos').insert({
        cliente_id: document.getElementById('orcCliente').value,
        descricao: document.getElementById('orcDesc').value,
        valor: document.getElementById('orcValor').value,
        data: new Date().toISOString()
    });
    loadAll();
}

async function criarOS() {
    await db.from('ordens_servico').insert({
        cliente_id: document.getElementById('osCliente').value,
        descricao: document.getElementById('osDesc').value,
        status: 'Aberta', data: new Date().toISOString()
    });
    loadAll();
}

// 4. IMPRESSÃƒO
function printDoc(tipo, id) {
    const item = tipo === 'OS' ? _oss.find(x => x.id === id) : _orcs.find(x => x.id === id);
    const win = window.open('', '_blank');
    win.document.write(`<html><body><h2>${tipo} #${item.id}</h2><p><b>Cliente:</b> ${item.clientes?.nome}</p><p><b>Detalhes:</b> ${item.descricao}</p><h3>TOTAL: R$ ${item.valor || '---'}</h3><script>window.print();<\/script></body></html>`);
}

// 5. CARREGAMENTO GERAL (CORRIGIDO)
async function loadAll() {
    const [{data:c}, {data:p}, {data:v}, {data:o}, {data:r}] = await Promise.all([
        db.from('clientes').select('*').order('nome'),
        db.from('produtos').select('*'),
        db.from('vendas').select('*'),
        db.from('ordens_servico').select('*, clientes(nome)').order('id', {ascending: false}),
        db.from('orcamentos').select('*, clientes(nome)').order('id', {ascending: false})
    ]);
    _clis = c || []; _prods = p || []; _vens = v || []; _oss = o || []; _orcs = r || [];
    
    // Atualizar Selects
    const cliOpt = _clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
    ['osCliente', 'orcCliente'].forEach(id => document.getElementById(id).innerHTML = cliOpt);
    
    // Listagem com BotÃ£o de ImpressÃ£o
    document.getElementById('listOS').innerHTML = _oss.map(o => `<div class="card">OS #${o.id} - ${o.clientes?.nome} <button onclick="printDoc('OS', ${o.id})">ğŸ–¨ï¸ Imprimir</button></div>`).join('');
    document.getElementById('listOrc').innerHTML = _orcs.map(o => `<div class="card">ORC #${o.id} - ${o.clientes?.nome} <button onclick="printDoc('ORC', ${o.id})">ğŸ–¨ï¸ Imprimir</button></div>`).join('');
    
    updateDashboard();
}

async function login() {
    const { error } = await db.auth.signInWithPassword({ email: document.getElementById('lEmail').value, password: document.getElementById('lPass').value });
    if(!error) { document.getElementById('loginOverlay').style.display = 'none'; loadAll(); }
}

function changeTab(id, btn) {
    document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

async function logout() { await db.auth.signOut(); location.reload(); }
</script>
</body>
</html>
