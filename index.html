<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX â€” GestÃ£o Administrativa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root { --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-danger: #ff5566; }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: 'Segoe UI', sans-serif; display: flex; overflow-x: hidden; }
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #sidebar button { background: none; border: none; color: #fff; padding: 15px; text-align: left; cursor: pointer; border-left: 3px solid transparent; transition: 0.3s; }
        #sidebar button.active { background: #1f1f1f; color: var(--hx-accent); border-left-color: var(--hx-accent); }
        main { margin-left: 240px; flex: 1; padding: 25px; min-height: 100vh; }
        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add { background: var(--hx-accent); color: #000; }
        .btn-del { background: var(--hx-danger); color: #fff; }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .badge-critico { background: var(--hx-danger); color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="width: 320px; border: 1px solid var(--hx-accent);">
        <h2 style="text-align:center; color:var(--hx-accent);">SISTEMA HX</h2>
        <input id="lEmail" type="email" placeholder="admin@hx.com">
        <input id="lPass" type="password" placeholder="Senha">
        <button class="btn btn-add" style="width:100%" onclick="login()">ENTRAR</button>
        <p id="lErr" style="color:var(--hx-danger); font-size:12px; text-align:center; margin-top:10px;"></p>
    </div>
</div>

<nav id="sidebar">
    <div style="padding:20px; font-weight:bold; color:var(--hx-accent); font-size:1.2rem; border-bottom:1px solid #333;">PAINEL HX</div>
    <button onclick="changeTab('dashTab', this)" class="active">ğŸ“Š Dashboard</button>
    <button onclick="changeTab('cliTab', this)">ğŸ‘¤ Clientes</button>
    <button onclick="changeTab('estTab', this)">ğŸ“¦ Estoque</button>
    <button onclick="changeTab('venTab', this)">ğŸ’µ Vendas (PDV)</button>
    <button onclick="changeTab('osTab', this)">ğŸ›  Ordem de ServiÃ§o</button>
    <button onclick="changeTab('orcTab', this)">ğŸ“ OrÃ§amentos</button>
    <button onclick="logout()" style="margin-top: auto; color: var(--hx-danger);">ğŸšª Sair</button>
</nav>

<main>
    <section id="dashTab">
        <div class="grid-dash">
            <div class="card">Vendas Hoje <h3 id="vDia" style="color:var(--hx-accent)">R$ 0,00</h3></div>
            <div class="card">Lucro Hoje <h3 id="lDia" style="color:#00cfff">R$ 0,00</h3></div>
            <div class="card">Vendas MÃªs <h3 id="vMes">R$ 0,00</h3></div>
            <div class="card">Estoque CrÃ­tico <h3 id="qtdCrit" style="color:var(--hx-danger)">0 Itens</h3></div>
        </div>
        <div class="card"><h4>Vendas Recentes</h4><canvas id="chartDiario" height="100"></canvas></div>
    </section>

    <section id="estTab" style="display:none">
        <h2>ğŸ“¦ Estoque</h2>
        <div class="card">
            <input id="searchEst" placeholder="ğŸ” Procurar material no estoque..." oninput="renderEst()">
            <div id="listEst" style="margin-top:15px"></div>
        </div>
    </section>

    <section id="venTab" style="display:none">
        <h2>ğŸ’µ PDV Organizado</h2>
        <div class="card">
            <select id="vCliSelect"></select>
            <select id="vProdSelect" onchange="calcVenda()"></select>
            <input id="vQtd" type="number" value="1" oninput="calcVenda()">
            <select id="vPagamento">
                <option value="Dinheiro">Dinheiro</option>
                <option value="Pix">Pix</option>
                <option value="CartÃ£o">CartÃ£o</option>
            </select>
            <button class="btn btn-add" onclick="doVenda()">FINALIZAR VENDA</button>
        </div>
        <div class="card">
            <div style="display:flex; gap:10px; margin-bottom:15px">
                <input id="sVenNome" placeholder="ğŸ” Pesquisar por nome do cliente..." oninput="renderVen()">
                <input id="sVenData" type="date" onchange="renderVen()">
            </div>
            <div id="listVen"></div>
        </div>
    </section>

    <section id="osTab" style="display:none"><h2>ğŸ›  Ordens de ServiÃ§o</h2><div id="listOS"></div></section>
    <section id="orcTab" style="display:none"><h2>ğŸ“ OrÃ§amentos</h2><div id="listOrc"></div></section>
    <section id="cliTab" style="display:none"><h2>ğŸ‘¤ Clientes</h2><div id="listCli"></div></section>
</main>

<script>
const { createClient } = window.supabase;
const db = createClient("https://axfccmezfofnqfsdurqb.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8");

let _clis = [], _prods = [], _vens = [], _oss = [], _orcs = [];
let chartInstance = null;

async function login() {
    const { error } = await db.auth.signInWithPassword({
        email: document.getElementById('lEmail').value,
        password: document.getElementById('lPass').value
    });
    if(error) document.getElementById('lErr').innerText = "Erro: Chave InvÃ¡lida!";
    else { document.getElementById('loginOverlay').style.display = 'none'; loadAll(); }
}

async function logout() { await db.auth.signOut(); location.reload(); }

function changeTab(id, btn) {
    document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

async function loadAll() {
    const [{data: c}, {data: p}, {data: v}, {data: o}, {data: r}] = await Promise.all([
        db.from('clientes').select('*').order('nome'),
        db.from('produtos').select('*').order('nome'),
        db.from('vendas').select('*, clientes(nome), produtos(nome)').order('data', {ascending: false}),
        db.from('ordens_servico').select('*, clientes(nome)').order('id', {ascending: false}),
        db.from('orcamentos').select('*, clientes(nome)').order('id', {ascending: false})
    ]);
    _clis = c || []; _prods = p || []; _vens = v || []; _oss = o || []; _orcs = r || [];
    updateDashboard(); refreshSelects(); renderCli(); renderEst(); renderVen(); renderOS(); renderOrc();
}

function updateDashboard() {
    const hoje = new Date().toISOString().split('T')[0];
    const vHoje = _vens.filter(v => v.data.startsWith(hoje));
    document.getElementById('vDia').innerText = "R$ " + vHoje.reduce((a, b) => a + (b.valor || 0), 0).toFixed(2);
    document.getElementById('lDia').innerText = "R$ " + vHoje.reduce((a, b) => a + (b.lucro_total || 0), 0).toFixed(2);
    document.getElementById('qtdCrit').innerText = _prods.filter(p => (p.q_id || 0) <= (p.estoque_minimo || 2)).length + " Itens";
}

function renderEst() {
    const term = document.getElementById('searchEst').value.toLowerCase();
    document.getElementById('listEst').innerHTML = _prods.filter(p => p.nome.toLowerCase().includes(term)).map(p => `
        <div class="card" style="display:flex; justify-content:space-between">
            <span><b>${p.nome}</b> - Qtd: ${p.q_id || 0} ${(p.q_id || 0) <= (p.estoque_minimo || 2) ? '<span class="badge-critico">CRÃTICO</span>' : ''}</span>
            <button class="btn btn-del" onclick="del('produtos', ${p.id})">ğŸ—‘ï¸</button>
        </div>`).join('');
}

function renderVen() {
    const nome = document.getElementById('sVenNome').value.toLowerCase();
    const data = document.getElementById('sVenData').value;
    document.getElementById('listVen').innerHTML = _vens.filter(v => 
        (v.clientes?.nome?.toLowerCase().includes(nome)) && (data ? v.data.startsWith(data) : true)
    ).map(v => `
        <div class="card" style="display:flex; justify-content:space-between">
            <span>${new Date(v.data).toLocaleDateString()} - <b>${v.clientes?.nome}</b>: ${v.produtos?.nome} (R$ ${v.valor.toFixed(2)}) [${v.tipo_venda || 'N/A'}]</span>
            <button class="btn btn-del" onclick="del('vendas', ${v.id})">ğŸ—‘ï¸</button>
        </div>`).join('');
}

async function doVenda() {
    const p = _prods.find(x => x.id == document.getElementById('vProdSelect').value);
    const q = Number(document.getElementById('vQtd').value);
    if((p.q_id || 0) < q) return alert("Estoque insuficiente!");

    await db.from('vendas').insert({
        cliente_id: document.getElementById('vCliSelect').value,
        produto_id: p.id,
        quantidade: q,
        valor: p.preco_revenda * q,
        lucro_total: (p.preco_revenda - p.preco_custo) * q,
        tipo_venda: document.getElementById('vPagamento').value,
        data: new Date().toISOString()
    });
    await db.from('produtos').update({ q_id: (p.q_id || 0) - q }).eq('id', p.id);
    loadAll();
}

async function del(table, id) { if(confirm("Excluir?")) { await db.from(table).delete().eq('id', id); loadAll(); } }

function refreshSelects() {
    document.getElementById('vCliSelect').innerHTML = _clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
    document.getElementById('vProdSelect').innerHTML = _prods.map(p => `<option value="${p.id}">${p.nome} (Estoque: ${p.q_id || 0})</option>`).join('');
}

function renderCli() { document.getElementById('listCli').innerHTML = _clis.map(c => `<div class="card">${c.nome}</div>`).join(''); }
function renderOS() { document.getElementById('listOS').innerHTML = _oss.map(o => `<div class="card">OS #${o.id} - ${o.clientes?.nome}</div>`).join(''); }
function renderOrc() { document.getElementById('listOrc').innerHTML = _orcs.map(o => `<div class="card">ORC #${o.id} - ${o.clientes?.nome}</div>`).join(''); }

window.onload = async () => {
    const { data } = await db.auth.getSession();
    if(data.session) { document.getElementById('loginOverlay').style.display = 'none'; loadAll(); }
};
</script>
</body>
</html>
