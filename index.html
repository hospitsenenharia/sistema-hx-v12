<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX ‚Äî Gest√£o Integrada</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            --hx-dark: #0d0d0d;
            --hx-dark2: #151515;
            --hx-dark3: #1f1f1f;
            --hx-accent: #0aff9d;
            --hx-text: #eaeaea;
            --hx-card: #181818;
            --hx-danger: #ff5566;
        }

        body {
            margin: 0;
            background: var(--hx-dark);
            color: var(--hx-text);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Lateral */
        #sidebar {
            width: 240px;
            background: var(--hx-dark2);
            height: 100vh;
            position: fixed;
            border-right: 1px solid var(--hx-dark3);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        #sidebar .logo {
            padding: 30px 20px;
            text-align: center;
            color: var(--hx-accent);
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        #sidebar button {
            background: none;
            border: none;
            color: var(--hx-text);
            padding: 15px 25px;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 15px;
            border-left: 3px solid transparent;
        }

        #sidebar button:hover, #sidebar button.menu-active {
            background: var(--hx-dark3);
            color: var(--hx-accent);
            border-left: 3px solid var(--hx-accent);
        }

        /* √Årea Principal */
        main {
            margin-left: 240px;
            flex: 1;
            padding: 30px;
            box-sizing: border-box;
        }

        .card {
            background: var(--hx-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #222;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Formul√°rios */
        label { display: block; margin-top: 15px; font-size: 13px; color: #888; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--hx-accent); }

        .btn {
            background: var(--hx-accent);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .btn.secondary { background: #333; color: #fff; }
        .btn.danger { background: var(--hx-danger); color: #fff; }

        /* Login */
        #loginOverlay {
            position: fixed; inset: 0; background: var(--hx-dark);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-box {
            background: var(--hx-dark2);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            border: 1px solid var(--hx-accent);
        }

        /* Modal */
        #modalOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; z-index: 2000;
            backdrop-filter: blur(5px);
        }
        .modal-box {
            background: var(--hx-dark2);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--hx-accent);
        }

        /* Estilos de Lista */
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #222;
        }
        .item-row:last-child { border-bottom: none; }

        @media (max-width: 768px) {
            #sidebar { width: 60px; }
            #sidebar button span { display: none; }
            main { margin-left: 60px; }
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="logo">HX</div>
        <button onclick="showSection('dashboardSec', this)" class="menu-active">üìä <span>Dashboard</span></button>
        <button onclick="showSection('clientesSec', this)">üë§ <span>Clientes</span></button>
        <button onclick="showSection('produtosSec', this)">üì¶ <span>Estoque</span></button>
        <button onclick="showSection('vendasSec', this)">üíµ <span>Vendas</span></button>
        <button onclick="showSection('osSec', this)">üõ† <span>O.S.</span></button>
        
        <div style="margin-top: auto; padding: 20px; border-top: 1px solid #222;">
            <small id="userLabel" style="display:block; margin-bottom:10px; color:var(--hx-accent)"></small>
            <button onclick="logout()" style="color: var(--hx-danger); padding: 5px 0;">üö™ <span>Sair</span></button>
        </div>
    </nav>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="text-align:center; color: var(--hx-accent)">SISTEMA HX</h2>
            <label>E-mail</label>
            <input id="loginEmail" type="email" placeholder="seu@email.com">
            <label>Senha</label>
            <input id="loginPass" type="password" placeholder="******">
            <button class="btn" style="width:100%" onclick="login()">ACESSAR</button>
            <div id="loginMsg" style="color:var(--hx-danger); text-align:center; margin-top:15px; font-size:13px;"></div>
        </div>
    </div>

    <div id="modalOverlay">
        <div class="modal-box">
            <h3 id="modalTitle" style="color:var(--hx-accent); margin-top:0;">Editar Registro</h3>
            <div id="modalContent"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn" id="modalSaveBtn" style="flex:1">SALVAR</button>
                <button class="btn secondary" onclick="fecharModal()" style="flex:1">CANCELAR</button>
            </div>
        </div>
    </div>

    <main>
        <section id="dashboardSec">
            <h2>Resumo Financeiro</h2>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
                <div class="card">
                    <small>Faturamento Total</small>
                    <div id="fatTotal" style="font-size:24px; color:var(--hx-accent); font-weight:bold;">R$ 0,00</div>
                </div>
                <div class="card">
                    <small>Lucro Estimado (M√™s)</small>
                    <div id="lucroMes" style="font-size:24px; color:#00cfff; font-weight:bold;">R$ 0,00</div>
                </div>
                <div class="card">
                    <small>Ordens de Servi√ßo</small>
                    <div id="numOS" style="font-size:24px; font-weight:bold;">0</div>
                </div>
            </div>
            <div class="card" style="margin-top:20px;">
                <canvas id="grafVendasDiarias"></canvas>
            </div>
        </section>

        <section id="clientesSec" style="display:none;">
            <h2>üë§ Cadastro de Clientes</h2>
            <div class="card">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <input id="cliNome" placeholder="Nome Completo">
                    <input id="cliTel" placeholder="WhatsApp/Telefone">
                    <input id="cliCPF" placeholder="CPF">
                    <input id="cliEnd" placeholder="Endere√ßo">
                </div>
                <button class="btn" onclick="salvarCliente()">CADASTRAR CLIENTE</button>
            </div>
            <div class="card">
                <input id="filtroClientes" placeholder="üîç Buscar cliente..." oninput="filtrarClientes()">
                <div id="listaClientes" style="margin-top:15px;"></div>
            </div>
        </section>

        <section id="produtosSec" style="display:none;">
            <h2>üì¶ Controle de Estoque</h2>
            <div class="card">
                <div style="display:grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap:10px;">
                    <input id="prodNome" placeholder="Nome do Produto">
                    <input id="prodCusto" type="number" placeholder="Custo R$">
                    <input id="prodRevenda" type="number" placeholder="Venda R$">
                    <input id="prodQtd" type="number" placeholder="Qtd">
                </div>
                <button class="btn" onclick="salvarProduto()">ADICIONAR PRODUTO</button>
            </div>
            <div class="card">
                <div id="listaProdutos"></div>
            </div>
        </section>

        <section id="vendasSec" style="display:none;">
            <h2>üíµ Registrar Nova Venda</h2>
            <div class="card">
                <label>Selecione o Cliente</label>
                <select id="venCliente"></select>
                
                <label>Selecione o Produto</label>
                <select id="venProduto"></select>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div>
                        <label>Quantidade</label>
                        <input id="venQtd" type="number" value="1" oninput="calcularTotalVenda()">
                    </div>
                    <div>
                        <label>Valor Total R$</label>
                        <input id="venValor" type="number" step="0.01">
                    </div>
                </div>

                <label>Forma de Pagamento</label>
                <select id="venTipo">
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
                    <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                </select>
                
                <button class="btn" onclick="registrarVenda()">FINALIZAR E IMPRIMIR</button>
            </div>
            <h3>√öltimas Vendas</h3>
            <div id="listaVendas"></div>
        </section>

        <section id="osSec" style="display:none;">
            <h2>üõ† Ordens de Servi√ßo</h2>
            <div class="card">
                <label>Cliente</label>
                <select id="osCliente"></select>
                <label>Descri√ß√£o do Servi√ßo/Problema</label>
                <textarea id="osDesc" rows="3"></textarea>
                <button class="btn" onclick="criarOS()">ABRIR ORDEM</button>
            </div>
            <div id="listaOS"></div>
        </section>
    </main>

    <script>
        // CONFIGURA√á√ÉO SUPABASE
        const { createClient } = window.supabase;
        const db = createClient(
            "https://axfccmezfofnqfsdurqb.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8" 
        );

        let chartVendas = null;

        /* --- SISTEMA DE NAVEGA√á√ÉO --- */
        function showSection(id, btn) {
            document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('menu-active'));
            if(btn) btn.classList.add('menu-active');
            if(id === 'dashboardSec') carregarDashboard();
        }

        /* --- AUTENTICA√á√ÉO --- */
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const { data, error } = await db.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('loginMsg').innerText = "Acesso Negado: " + error.message;
            } else {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('userLabel').innerText = data.user.email;
                atualizarTudo();
            }
        }

        async function logout() {
            await db.auth.signOut();
            location.reload();
        }

        /* --- MODAL --- */
        function abrirModal(titulo, conteudoHTML, acaoSalvar) {
            document.getElementById('modalTitle').innerText = titulo;
            document.getElementById('modalContent').innerHTML = conteudoHTML;
            document.getElementById('modalSaveBtn').onclick = acaoSalvar;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        /* --- CLIENTES --- */
        async function salvarCliente() {
            const nome = document.getElementById('cliNome').value;
            if(!nome) return alert("Nome √© obrigat√≥rio");

            await db.from('clientes').insert({
                nome: nome, 
                telefone: document.getElementById('cliTel').value,
                cpf: document.getElementById('cliCPF').value,
                endereco: document.getElementById('cliEnd').value
            });
            limparCampos(['cliNome', 'cliTel', 'cliCPF', 'cliEnd']);
            carregarClientes();
        }

        async function carregarClientes() {
            const { data } = await db.from('clientes').select('*').order('nome');
            window._clientesCache = data || [];
            renderizarClientes(data);
            
            // Atualiza Selects
            const selects = ['venCliente', 'osCliente'];
            selects.forEach(s => {
                const el = document.getElementById(s);
                el.innerHTML = data.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            });
        }

        function renderizarClientes(lista) {
            const container = document.getElementById('listaClientes');
            container.innerHTML = lista.map(c => `
                <div class="item-row">
                    <div>
                        <strong>${c.nome}</strong><br>
                        <small>${c.telefone || 'Sem telefone'}</small>
                    </div>
                    <div>
                        <button class="btn secondary" onclick='editarCliente(${JSON.stringify(c)})'>‚úèÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function editarCliente(c) {
            const html = `
                <label>Nome</label><input id="editCliNome" value="${c.nome}">
                <label>Telefone</label><input id="editCliTel" value="${c.telefone || ''}">
            `;
            abrirModal("Editar Cliente", html, async () => {
                await db.from('clientes').update({
                    nome: document.getElementById('editCliNome').value,
                    telefone: document.getElementById('editCliTel').value
                }).eq('id', c.id);
                fecharModal();
                carregarClientes();
            });
        }

        /* --- PRODUTOS --- */
        async function salvarProduto() {
            const nome = document.getElementById('prodNome').value;
            if(!nome) return;
            await db.from('produtos').insert({
                nome: nome,
                preco_custo: document.getElementById('prodCusto').value,
                preco_revenda: document.getElementById('prodRevenda').value,
                qtd: document.getElementById('prodQtd').value
            });
            limparCampos(['prodNome', 'prodCusto', 'prodRevenda', 'prodQtd']);
            carregarProdutos();
        }

        async function carregarProdutos() {
            const { data } = await db.from('produtos').select('*').order('nome');
            window._produtosCache = data || [];
            
            // Lista
            document.getElementById('listaProdutos').innerHTML = data.map(p => `
                <div class="item-row">
                    <div><strong>${p.nome}</strong><br><small>Estoque: ${p.qtd} | R$ ${p.preco_revenda}</small></div>
                    <button class="btn secondary" onclick='editarProduto(${JSON.stringify(p)})'>‚úèÔ∏è</button>
                </div>
            `).join('');

            // Select Venda
            document.getElementById('venProduto').innerHTML = data.map(p => `<option value="${p.id}">${p.nome}</option>`).join('');
        }

        function editarProduto(p) {
            const html = `
                <label>Nome</label><input id="editProdNome" value="${p.nome}">
                <label>Pre√ßo Venda</label><input id="editProdVenda" type="number" value="${p.preco_revenda}">
                <label>Estoque</label><input id="editProdQtd" type="number" value="${p.qtd}">
            `;
            abrirModal("Editar Produto", html, async () => {
                await db.from('produtos').update({
                    nome: document.getElementById('editProdNome').value,
                    preco_revenda: document.getElementById('editProdVenda').value,
                    qtd: document.getElementById('editProdQtd').value
                }).eq('id', p.id);
                fecharModal();
                carregarProdutos();
            });
        }

        /* --- VENDAS --- */
        function calcularTotalVenda() {
            const prodId = document.getElementById('venProduto').value;
            const produto = window._produtosCache.find(p => p.id == prodId);
            const qtd = document.getElementById('venQtd').value;
            if(produto) {
                document.getElementById('venValor').value = (produto.preco_revenda * qtd).toFixed(2);
            }
        }

        async function registrarVenda() {
            const prodId = document.getElementById('venProduto').value;
            const produto = window._produtosCache.find(p => p.id == prodId);
            const qtd = Number(document.getElementById('venQtd').value);
            const valorTotal = Number(document.getElementById('venValor').value);

            const { data: venda, error } = await db.from('vendas').insert({
                cliente_id: document.getElementById('venCliente').value,
                produto_id: prodId,
                quantidade: qtd,
                valor: valorTotal,
                lucro_total: (valorTotal - (produto.preco_custo * qtd)),
                tipo_venda: document.getElementById('venTipo').value,
                data: new Date().toISOString()
            }).select('*, clientes(nome), produtos(nome)').single();

            if(!error) {
                // Baixa no estoque
                await db.from('produtos').update({ qtd: produto.qtd - qtd }).eq('id', prodId);
                alert("Venda registrada!");
                imprimirCupom(venda);
                atualizarTudo();
            }
        }

        async function carregarVendas() {
            const { data } = await db.from('vendas').select('*, produtos(nome)').order('data', {ascending: false}).limit(10);
            document.getElementById('listaVendas').innerHTML = data.map(v => `
                <div class="card" style="font-size:14px;">
                    <b>#${v.id} - ${v.produtos?.nome}</b><br>
                    Total: R$ ${v.valor.toFixed(2)} | ${v.tipo_venda}<br>
                    <button class="btn secondary" style="padding:5px 10px; font-size:11px;" onclick='imprimirCupom(${JSON.stringify(v)})'>üñ®Ô∏è REIMPRIMIR</button>
                </div>
            `).join('');
        }

        /* --- IMPRESS√ÉO --- */
        function imprimirCupom(v) {
            const win = window.open("", "_blank");
            const html = `
                <div style="width:280px; font-family:monospace; font-size:12px;">
                    <center><strong>HX ACESS√ìRIOS</strong><br>Recibo de Venda</center>
                    <hr>
                    Data: ${new Date(v.data).toLocaleString()}<br>
                    Cliente: ${v.clientes?.nome || 'Consumidor'}<br>
                    <hr>
                    Item: ${v.produtos?.nome}<br>
                    Qtd: ${v.quantidade} x R$ ${(v.valor/v.quantidade).toFixed(2)}<br>
                    <strong>TOTAL: R$ ${v.valor.toFixed(2)}</strong><br>
                    Pagto: ${v.tipo_venda}<br>
                    <hr>
                    <center>Obrigado pela prefer√™ncia!</center>
                </div>
            `;
            win.document.write(html);
            win.print();
            win.close();
        }

        /* --- DASHBOARD --- */
        async function carregarDashboard() {
            const { data: vendas } = await db.from('vendas').select('*');
            const { data: os } = await db.from('ordens_servico').select('id');
            
            if(!vendas) return;

            const faturamento = vendas.reduce((acc, v) => acc + v.valor, 0);
            const hoje = new Date();
            const lucro = vendas.filter(v => new Date(v.data).getMonth() === hoje.getMonth())
                                .reduce((acc, v) => acc + (v.lucro_total || 0), 0);

            document.getElementById('fatTotal').innerText = `R$ ${faturamento.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('lucroMes').innerText = `R$ ${lucro.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('numOS').innerText = os ? os.length : 0;

            renderizarGrafico(vendas);
        }

        function renderizarGrafico(vendas) {
            const dias = {};
            vendas.slice(-10).forEach(v => {
                const d = new Date(v.data).toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'});
                dias[d] = (dias[d] || 0) + v.valor;
            });

            if(chartVendas) chartVendas.destroy();
            chartVendas = new Chart(document.getElementById('grafVendasDiarias'), {
                type: 'line',
                data: {
                    labels: Object.keys(dias),
                    datasets: [{
                        label: 'Vendas Recentes R$',
                        data: Object.values(dias),
                        borderColor: '#0aff9d',
                        backgroundColor: 'rgba(10, 255, 157, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        /* --- UTILIT√ÅRIOS --- */
        function limparCampos(ids) {
            ids.forEach(id => document.getElementById(id).value = "");
        }

        async function atualizarTudo() {
            await Promise.all([
                carregarClientes(),
                carregarProdutos(),
                carregarVendas(),
                carregarDashboard()
            ]);
        }

        // Inicializa√ß√£o
        document.addEventListener("DOMContentLoaded", async () => {
            const { data } = await db.auth.getSession();
            if (data.session) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('userLabel').innerText = data.session.user.email;
                atualizarTudo();
            }
        });
    </script>
</body>
</html>
