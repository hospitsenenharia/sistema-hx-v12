<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX â€” GestÃ£o Administrativa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root { --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-danger: #ff5566; }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: 'Segoe UI', sans-serif; display: flex; overflow-x: hidden; }
        
        /* Sidebar */
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #sidebar button { background: none; border: none; color: #fff; padding: 15px; text-align: left; cursor: pointer; border-left: 3px solid transparent; transition: 0.3s; }
        #sidebar button.active { background: #1f1f1f; color: var(--hx-accent); border-left-color: var(--hx-accent); }
        
        main { margin-left: 240px; flex: 1; padding: 25px; min-height: 100vh; }
        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        
        /* Dashboard Cards */
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .dash-card { background: #181818; padding: 20px; border-radius: 8px; border-left: 4px solid var(--hx-accent); }

        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add { background: var(--hx-accent); color: #000; }
        .btn-del { background: var(--hx-danger); color: #fff; }
        
        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #181818; padding: 30px; border-radius: 12px; border: 1px solid var(--hx-accent); width: 320px; }
        
        .critical { color: var(--hx-danger); font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="text-align:center; color:var(--hx-accent); margin-bottom: 20px;">SISTEMA HX</h2>
        <label>E-mail</label>
        <input id="lEmail" type="email" placeholder="admin@hx.com">
        <label>Senha</label>
        <input id="lPass" type="password">
        <button class="btn btn-add" style="width:100%; margin-top: 10px;" onclick="login()">ENTRAR</button>
        <p id="lErr" style="color:var(--hx-danger); font-size:12px; text-align:center; margin-top:10px;"></p>
    </div>
</div>

<nav id="sidebar">
    <div style="padding:20px; font-weight:bold; color:var(--hx-accent); font-size:1.2rem; border-bottom:1px solid #333;">PAINEL HX</div>
    <button onclick="changeTab('dashTab', this)" class="active">ğŸ“Š Dashboard</button>
    <button onclick="changeTab('cliTab', this)">ğŸ‘¤ Clientes</button>
    <button onclick="changeTab('estTab', this)">ğŸ“¦ Estoque</button>
    <button onclick="changeTab('venTab', this)">ğŸ’µ Vendas</button>
    <button onclick="changeTab('osTab', this)">ğŸ›  Ordem de ServiÃ§o</button>
    <button onclick="changeTab('orcTab', this)">ğŸ“ OrÃ§amentos</button>
    <button onclick="logout()" style="margin-top: auto; color: var(--hx-danger);">ğŸšª Sair do Sistema</button>
</nav>

<main>
    <section id="dashTab">
        <h2 style="color:var(--hx-accent)">ğŸ“Š Dashboard Financeiro</h2>
        <div class="grid-dash">
            <div class="dash-card">Vendas Hoje <h3 id="vDia" style="color:var(--hx-accent)">R$ 0,00</h3></div>
            <div class="dash-card">Lucro Hoje <h3 id="lDia" style="color:#00cfff">R$ 0,00</h3></div>
            <div class="dash-card">Vendas MÃªs <h3 id="vMes">R$ 0,00</h3></div>
            <div class="dash-card">Estoque CrÃ­tico <h3 id="qtdCrit" style="color:var(--hx-danger)">0 Itens</h3></div>
        </div>
        <div class="card"><h4>HistÃ³rico de Vendas Recentes</h4><canvas id="chartDiario" height="100"></canvas></div>
    </section>

    <section id="cliTab" style="display:none">
        <h2>ğŸ‘¤ Clientes</h2>
        <div class="card">
            <input id="cNome" placeholder="Nome Completo">
            <input id="cTel" placeholder="Telefone">
            <button class="btn btn-add" onclick="saveCli()">CADASTRAR</button>
        </div>
        <div class="card" id="listCli"></div>
    </section>

    <section id="estTab" style="display:none">
        <h2>ğŸ“¦ Estoque</h2>
        <div class="card">
            <input id="pNome" placeholder="Produto">
            <input id="pQtd" type="number" placeholder="Quantidade">
            <input id="pMin" type="number" placeholder="MÃ­nimo Alerta">
            <input id="pCusto" type="number" placeholder="PreÃ§o Custo">
            <input id="pRev" type="number" placeholder="PreÃ§o Venda">
            <button class="btn btn-add" onclick="saveProd()">ADICIONAR</button>
        </div>
        <div id="listEst"></div>
    </section>

    <section id="venTab" style="display:none">
        <h2>ğŸ’µ Vendas</h2>
        <div class="card">
            <select id="vCliSelect"></select>
            <select id="vProdSelect"></select>
            <input id="vQtd" type="number" value="1">
            <button class="btn btn-add" onclick="doVenda()">FINALIZAR VENDA</button>
        </div>
        <div id="listVen"></div>
    </section>

    <section id="osTab" style="display:none">
        <h2>ğŸ›  Ordem de ServiÃ§o</h2>
        <div class="card">
            <select id="osCliSelect"></select>
            <textarea id="osDesc" placeholder="DescriÃ§Ã£o do problema/serviÃ§o..."></textarea>
            <button class="btn btn-add" onclick="saveOS()">ABRIR O.S.</button>
        </div>
        <div id="listOS"></div>
    </section>

    <section id="orcTab" style="display:none">
        <h2>ğŸ“ OrÃ§amentos</h2>
        <div class="card">
            <select id="orcCliSelect"></select>
            <textarea id="orcDesc" placeholder="DescriÃ§Ã£o do orÃ§amento..."></textarea>
            <button class="btn btn-add" onclick="saveOrc()">GERAR ORÃ‡AMENTO</button>
        </div>
        <div id="listOrc"></div>
    </section>
</main>

<script>
// INICIALIZAÃ‡ÃƒO ÃšNICA DO SUPABASE - Use a sua Anon Key correta aqui
const { createClient } = window.supabase;
const db = createClient("https://axfccmezfofnqfsdurqb.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8"
);

let _clis = [], _prods = [], _vens = [];
let chartInstance = null;

async function login() {
    const email = document.getElementById('lEmail').value;
    const password = document.getElementById('lPass').value;
    const { error } = await db.auth.signInWithPassword({ email, password });
    if(error) document.getElementById('lErr').innerText = "Erro: " + error.message;
    else { document.getElementById('loginOverlay').style.display = 'none'; loadAll(); }
}

async function logout() { await db.auth.signOut(); location.reload(); }

function changeTab(id, btn) {
    document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

async function loadAll() {
    const [{data: c}, {data: p}, {data: v}] = await Promise.all([
        db.from('clientes').select('*').order('nome'),
        db.from('produtos').select('*').order('nome'),
        db.from('vendas').select('*, clientes(nome), produtos(nome)').order('data', {ascending: false})
    ]);
    _clis = c || []; _prods = p || []; _vens = v || [];
    
    updateDashboard(); refreshSelects(); renderCli(); renderEst(); renderVen(); renderOS(); renderOrc();
}

function updateDashboard() {
    const hoje = new Date().toISOString().split('T')[0];
    const mes = hoje.substring(0, 7);
    const vHoje = _vens.filter(v => v.data.startsWith(hoje));
    
    document.getElementById('vDia').innerText = "R$ " + vHoje.reduce((a, b) => a + b.valor, 0).toFixed(2);
    document.getElementById('lDia').innerText = "R$ " + vHoje.reduce((a, b) => a + (b.lucro_total || 0), 0).toFixed(2);
    document.getElementById('vMes').innerText = "R$ " + _vens.filter(v => v.data.startsWith(mes)).reduce((a, b) => a + b.valor, 0).toFixed(2);
    document.getElementById('qtdCrit').innerText = _prods.filter(p => (p.q_id || p.qnt || 0) <= (p.estoque_minimo || 0)).length + " Itens";

    const ctx = document.getElementById('chartDiario').getContext('2d');
    if(chartInstance) chartInstance.destroy();
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: _vens.slice(0,7).map(v => v.data.split('T')[0]),
            datasets: [{ label: 'Vendas Recentes', data: _vens.slice(0,7).map(v => v.valor), borderColor: '#0aff9d', tension: 0.3 }]
        }
    });
}

function refreshSelects() {
    const cliOpt = _clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
    ['vCliSelect', 'osCliSelect', 'orcCliSelect'].forEach(id => document.getElementById(id).innerHTML = cliOpt);
    document.getElementById('vProdSelect').innerHTML = _prods.map(p => `<option value="${p.id}">${p.nome} (Estoque: ${p.q_id || p.qnt || 0})</option>`).join('');
}

async function doVenda() {
    const p = _prods.find(x => x.id == document.getElementById('vProdSelect').value);
    const q = Number(document.getElementById('vQtd').value);
    const estoque = (p.q_id || p.qnt || 0);

    if(estoque < q) return alert("Estoque insuficiente!");

    const valor = p.preco_revenda * q;
    const lucro = valor - (p.preco_custo * q);

    await db.from('vendas').insert({
        cliente_id: document.getElementById('vCliSelect').value,
        produto_id: p.id,
        quantidade: q,
        valor: valor,
        lucro_total: lucro,
        data: new Date().toISOString()
    });

    await db.from('produtos').update({ q_id: estoque - q, qnt: estoque - q }).eq('id', p.id);
    loadAll();
}

// Renderizadores BÃ¡sicos (Repita a lÃ³gica para Editar/Excluir)
function renderCli() {
    document.getElementById('listCli').innerHTML = _clis.map(c => `
        <div class="card" style="display:flex; justify-content:space-between">
            <span>${c.nome}</span>
            <button class="btn btn-del" onclick="delItem('clientes', ${c.id})">ğŸ—‘ï¸</button>
        </div>
    `).join('');
}

async function delItem(table, id) {
    if(confirm("Deseja realmente excluir?")) {
        await db.from(table).delete().eq('id', id);
        loadAll();
    }
}

// OS e Orcamento (Exemplos de carregamento)
async function renderOS() {
    const { data } = await db.from('ordens_servico').select('*, clientes(nome)');
    document.getElementById('listOS').innerHTML = (data || []).map(o => `<div class="card">OS #${o.id} - ${o.clientes.nome}<br>${o.descricao}</div>`).join('');
}

async function renderOrc() {
    const { data } = await db.from('orcamentos').select('*, clientes(nome)');
    document.getElementById('listOrc').innerHTML = (data || []).map(o => `<div class="card">ORC #${o.id} - ${o.clientes.nome}<br>${o.descricao}</div>`).join('');
}

window.onload = async () => {
    const { data } = await db.auth.getSession();
    if(data.session) {
        document.getElementById('loginOverlay').style.display = 'none';
        loadAll();
    }
};
</script>
</body>
</html>
