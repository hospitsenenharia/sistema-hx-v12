<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root { --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-danger: #ff5566; }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: Segoe UI, sans-serif; display: flex; }
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #sidebar button { background: none; border: none; color: #fff; padding: 15px; text-align: left; cursor: pointer; border-left: 3px solid transparent; }
        #sidebar button.active { background: #1f1f1f; color: var(--hx-accent); border-left-color: var(--hx-accent); }
        main { margin-left: 240px; flex: 1; padding: 25px; }
        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-add { background: var(--hx-accent); color: #000; }
        .btn-del { background: var(--hx-danger); color: #fff; }
        .badge-critico { background: var(--hx-danger); color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<nav id="sidebar">
    <div style="padding:20px; font-weight:bold; color:var(--hx-accent)">PAINEL HX</div>
    <button onclick="tab('dashTab',this)" class="active">ğŸ“Š Dashboard</button>
    <button onclick="tab('cliTab',this)">ğŸ‘¤ Clientes</button>
    <button onclick="tab('estTab',this)">ğŸ“¦ Estoque</button>
    <button onclick="tab('venTab',this)">ğŸ’µ Vendas</button>
    <button onclick="tab('orcTab',this)">ğŸ“ OrÃ§amentos</button>
    <button onclick="tab('osTab',this)">ğŸ›  Ordem de ServiÃ§o</button>
    <button onclick="logout()" style="margin-top:auto; color:var(--hx-danger); background:none; border:none; padding:15px; text-align:left; cursor:pointer;">Sair</button>
</nav>

<main>
    <section id="dashTab">
        <div class="grid-dash">
            <div class="card">Vendas Hoje <h3 id="vDia">R$ 0,00</h3></div>
            <div class="card">Lucro Hoje <h3 id="lDia">R$ 0,00</h3></div>
            <div class="card">Vendas MÃªs <h3 id="vMes">R$ 0,00</h3></div>
            <div class="card">Estoque CrÃ­tico <h3 id="qtdCrit" style="color:var(--hx-danger)">0 Itens</h3></div>
        </div>
        <div class="card"><canvas id="chartDiario"></canvas></div>
    </section>

    <section id="estTab" style="display:none">
        <h2>ğŸ“¦ GestÃ£o de Estoque</h2>
        <div class="card">
            <input id="pNome" placeholder="Nome do Produto">
            <input id="pQtd" type="number" placeholder="Quantidade">
            <input id="pMin" type="number" placeholder="MÃ­nimo Alerta">
            <input id="pCusto" type="number" step="0.01" placeholder="PreÃ§o Custo">
            <input id="pRev" type="number" step="0.01" placeholder="PreÃ§o Venda">
            <button class="btn btn-add" onclick="addProduto()">ADICIONAR PRODUTO</button>
        </div>
        <div class="card">
            <input id="buscaEst" placeholder="ğŸ” Pesquisar material no estoque..." oninput="renderEst()">
        </div>
        <div id="listEst"></div>
    </section>

    <section id="venTab" style="display:none">
        <h2>ğŸ’µ PDV Organizado</h2>
        <div class="card">
            <select id="vCliSelect"></select>
            <select id="vProdSelect"></select>
            <input id="vQtd" type="number" value="1">
            <select id="vPagamento">
                <option value="Dinheiro">Dinheiro</option>
                <option value="Pix">Pix</option>
                <option value="CartÃ£o">CartÃ£o</option>
            </select>
            <button class="btn btn-add" onclick="vender()">Finalizar Venda</button>
        </div>
        <div class="card">
            <div style="display:flex; gap:10px;">
                <input id="fNome" placeholder="ğŸ” Filtrar por Cliente" oninput="renderVendas()">
                <input id="fData" type="date" onchange="renderVendas()">
            </div>
            <div id="listVen" style="margin-top:15px"></div>
        </div>
    </section>

    <section id="cliTab" style="display:none"><h2>Clientes</h2><div id="listCli"></div></section>
    <section id="orcTab" style="display:none"><h2>OrÃ§amentos</h2><div id="listOrc"></div></section>
    <section id="osTab" style="display:none"><h2>Ordens de ServiÃ§o</h2><div id="listOS"></div></section>
</main>

<script>
const { createClient } = supabase;
const db = createClient("https://axfccmezfofnqfsdurqb.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8");

let _clis=[], _prods=[], _vens=[], chartInstance=null;

async function load() {
    const [{data:c},{data:p},{data:v}] = await Promise.all([
        db.from('clientes').select('*'),
        db.from('produtos').select('*'),
        db.from('vendas').select('*, clientes(nome), produtos(nome, preco_custo, preco_revenda, quantidade)')
    ]);
    _clis=c||[]; _prods=p||[]; _vens=v||[];
    renderAll();
}

function renderAll() {
    refreshSelects();
    renderEst();
    renderVendas();
    updateDashboard();
}

function updateDashboard() {
    const hoje = new Date().toLocaleDateString('pt-BR');
    const mesAtual = new Date().toISOString().slice(0, 7);
    
    const vHoje = _vens.filter(v => new Date(v.data).toLocaleDateString('pt-BR') === hoje);
    const vMes = _vens.filter(v => v.data && v.data.startsWith(mesAtual));
    
    document.getElementById('vDia').innerText = "R$ " + vHoje.reduce((t,v) => t + Number(v.valor||0), 0).toFixed(2);
    document.getElementById('lDia').innerText = "R$ " + vHoje.reduce((t,v) => t + Number(v.lucro_total||0), 0).toFixed(2);
    document.getElementById('vMes').innerText = "R$ " + vMes.reduce((t,v) => t + Number(v.valor||0), 0).toFixed(2);
    document.getElementById('qtdCrit').innerText = _prods.filter(p => (p.quantidade||0) <= (p.estoque_minimo||2)).length + " Itens";
}

function renderEst() {
    const busca = document.getElementById('buscaEst').value.toLowerCase();
    document.getElementById('listEst').innerHTML = _prods.filter(p => p.nome.toLowerCase().includes(busca)).map(p => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <span><b>${p.nome}</b> â€” Est: ${p.quantidade || 0} ${ (p.quantidade || 0) <= (p.estoque_minimo || 2) ? '<span class="badge-critico">BAIXO</span>' : ''}</span>
            <div>
                <button class="btn" onclick="editarItem('produtos', ${p.id})">âœï¸</button>
                <button class="btn btn-del" onclick="deletarItem('produtos', ${p.id})">ğŸ—‘ï¸</button>
            </div>
        </div>`).join('');
}

function renderVendas() {
    const nome = fNome.value.toLowerCase();
    const data = fData.value;
    listVen.innerHTML = _vens.filter(v => 
        (!nome || v.clientes?.nome.toLowerCase().includes(nome)) && 
        (!data || v.data.startsWith(data))
    ).map(v => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <span>${new Date(v.data).toLocaleDateString()} â€” <b>${v.clientes?.nome}</b>: R$ ${v.valor.toFixed(2)} [${v.tipo_venda || 'N/A'}]</span>
            <div>
                <button class="btn" onclick="imprimirRecibo(${v.id})">ğŸ–¨ï¸</button>
                <button class="btn btn-del" onclick="deletarItem('vendas', ${v.id})">ğŸ—‘ï¸</button>
            </div>
        </div>`).join('');
}

async function addProduto() {
    await db.from('produtos').insert({ 
        nome: pNome.value, 
        quantidade: Number(pQtd.value), 
        estoque_minimo: Number(pMin.value), 
        preco_custo: Number(pCusto.value), 
        preco_revenda: Number(pRev.value) 
    });
    load();
}

async function vender() {
    const p = _prods.find(x => x.id == vProdSelect.value);
    const q = Number(vQtd.value);
    if(q > (p.quantidade||0)) return alert('Estoque insuficiente');

    await db.from('vendas').insert({
        cliente_id: vCliSelect.value,
        produto_id: p.id,
        quantidade: q,
        valor: p.preco_revenda * q,
        lucro_total: (p.preco_revenda - p.preco_custo) * q,
        tipo_venda: vPagamento.value,
        data: new Date().toISOString()
    });
    await db.from('produtos').update({ quantidade: (p.quantidade||0) - q }).eq('id', p.id);
    load();
}

function imprimirRecibo(id) {
    const v = _vens.find(x => x.id == id);
    const w = window.open('','','width=300');
    w.document.write(`<body style="font-family:monospace;width:80mm;padding:10px">
        <h3>HX ACESSÃ“RIOS</h3>
        <p>Data: ${new Date(v.data).toLocaleString()}</p>
        <p>Cliente: ${v.clientes.nome}</p>
        <hr>
        <p>${v.produtos.nome} x${v.quantidade}</p>
        <p>PAGAMENTO: ${v.tipo_venda || 'N/A'}</p>
        <h3>TOTAL: R$ ${v.valor.toFixed(2)}</h3>
        <script>window.print();<\/script>
    </body>`);
}

async function deletarItem(tabela, id) {
    if(confirm('Excluir permanentemente?')) {
        await db.from(tabela).delete().eq('id', id);
        load();
    }
}

function refreshSelects() {
    const cliOpt = _clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
    vCliSelect.innerHTML = cliOpt;
    const prodOpt = _prods.map(p => `<option value="${p.id}">${p.nome} (Est: ${p.quantidade || 0})</option>`).join('');
    vProdSelect.innerHTML = prodOpt;
}

function tab(id,b){
    document.querySelectorAll('section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
    document.querySelectorAll('#sidebar button').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
}

async function logout() { await db.auth.signOut(); location.reload(); }

load();
</script>
</body>
</html>
