<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema HX ‚Äî Gest√£o Administrativa</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --hx-dark: #0d0d0d;
            --hx-dark2: #151515;
            --hx-accent: #0aff9d;
            --hx-text: #eaeaea;
            --hx-danger: #ff5566;
            --hx-card: #181818;
        }

        body {
            margin: 0;
            background: var(--hx-dark);
            color: var(--hx-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        /* SIDEBAR */
        #sidebar {
            width: 240px;
            background: var(--hx-dark2);
            height: 100vh;
            position: fixed;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        #sidebar .logo {
            padding: 20px;
            color: var(--hx-accent);
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #sidebar button {
            background: none;
            border: none;
            color: #ccc;
            padding: 15px 20px;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        #sidebar button:hover { background: #222; }
        #sidebar button.active { color: var(--hx-accent); background: #1a1a1a; }

        /* MAIN CONTENT */
        main {
            margin-left: 240px;
            flex: 1;
            padding: 30px;
            min-height: 100vh;
        }

        .card {
            background: var(--hx-card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        /* UI ELEMENTS */
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--hx-accent); color: #000; }
        .btn-del { background: var(--hx-danger); color: #fff; }
        .btn-print { background: #444; color: #fff; }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* LOGIN OVERLAY */
        #loginOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-card {
            background: var(--hx-card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--hx-accent);
            width: 320px;
            text-align: center;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            #sidebar { width: 60px; }
            #sidebar button span { display: none; }
            main { margin-left: 60px; }
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="color:var(--hx-accent)">SISTEMA HX</h2>
        <input id="lEmail" type="email" placeholder="Email">
        <input id="lPass" type="password" placeholder="Senha">
        <button class="btn btn-add" style="width:100%; margin-top:10px" onclick="login()">ENTRAR</button>
    </div>
</div>

<nav id="sidebar">
    <div class="logo">PAINEL HX</div>
    <button class="active" onclick="changeTab('venTab',this)">üíµ <span>Vendas</span></button>
    <button onclick="changeTab('estTab',this)">üì¶ <span>Estoque</span></button>
    <button onclick="changeTab('osTab',this)">üõ† <span>Ordens de Servi√ßo</span></button>
    <button onclick="changeTab('orcTab',this)">üìù <span>Or√ßamentos</span></button>
    <button onclick="logout()" style="margin-top:auto; color:var(--hx-danger)">üö™ <span>Sair</span></button>
</nav>

<main>
    <section id="venTab">
        <h2>üíµ Realizar Venda</h2>
        <div class="card">
            <label>Cliente:</label>
            <select id="vCliSelect"></select>
            <label>Produto:</label>
            <select id="vProdSelect"></select>
            <label>Quantidade:</label>
            <input id="vQtd" type="number" value="1" min="1">
            <button class="btn btn-add" onclick="doVenda()">FINALIZAR VENDA</button>
        </div>
        <h3>Hist√≥rico de Vendas</h3>
        <div id="listVen"></div>
    </section>

    <section id="estTab" style="display:none">
        <h2>üì¶ Estoque de Produtos</h2>
        <div id="listEst"></div>
    </section>

    <section id="osTab" style="display:none">
        <h2>üõ† Ordens de Servi√ßo</h2>
        <div id="listOS"></div>
    </section>

    <section id="orcTab" style="display:none">
        <h2>üìù Or√ßamentos</h2>
        <div id="listOrc"></div>
    </section>
</main>

<script>
// ===== CONFIGURA√á√ÉO SUPABASE =====
// SUBSTITUA PELOS SEUS DADOS
const SUPABASE_URL = "https://axfccmezfofnqfsdurqb.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Vari√°veis de Estado
let _clis=[], _prods=[], _vens=[], _oss=[], _orcs=[];

// ===== LOGIN / AUTH =====
async function login() {
    const email = lEmail.value;
    const password = lPass.value;
    const { data, error } = await db.auth.signInWithPassword({ email, password });
    
    if (error) {
        alert("Erro no login: " + error.message);
    } else {
        loginOverlay.style.display = 'none';
        loadAll();
    }
}

async function logout() {
    await db.auth.signOut();
    location.reload();
}

// ===== NAVEGA√á√ÉO =====
function changeTab(id, btn) {
    document.querySelectorAll("main section").forEach(s => s.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.querySelectorAll("#sidebar button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}

// ===== CARREGAMENTO DE DADOS =====
async function loadAll() {
    try {
        const [c, p, v, o, r] = await Promise.all([
            db.from('clientes').select('*').order('nome'),
            db.from('produtos').select('*').order('nome'),
            db.from('vendas').select('*, clientes(nome), produtos(nome)').order('id', {ascending: false}),
            db.from('ordens_servico').select('*, clientes(nome)').order('id', {ascending: false}),
            db.from('orcamentos').select('*, clientes(nome)').order('id', {ascending: false})
        ]);

        _clis = c.data || [];
        _prods = p.data || [];
        _vens = v.data || [];
        _oss = o.data || [];
        _orcs = r.data || [];

        refreshSelects();
        renderVen();
        renderEst();
        renderOS();
        renderOrc();
    } catch (err) {
        console.error("Erro ao carregar dados:", err);
    }
}

function refreshSelects() {
    vCliSelect.innerHTML = _clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
    vProdSelect.innerHTML = _prods.map(p => `<option value="${p.id}">${p.nome} (R$ ${p.preco_revenda})</option>`).join('');
}

// ===== VENDAS =====
async function doVenda() {
    const prodId = vProdSelect.value;
    const p = _prods.find(x => x.id == prodId);
    const qtd = parseInt(vQtd.value);

    if(!p) return alert("Selecione um produto");

    const { error } = await db.from('vendas').insert({
        cliente_id: vCliSelect.value,
        produto_id: p.id,
        quantidade: qtd,
        valor: (p.preco_revenda * qtd),
        data: new Date().toISOString()
    });

    if (error) alert("Erro ao vender: " + error.message);
    else {
        alert("Venda realizada!");
        loadAll();
    }
}

function renderVen() {
    listVen.innerHTML = _vens.map(v => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <strong>${v.clientes?.nome || 'Cliente Removido'}</strong><br>
                <small>${v.produtos?.nome || 'Produto Removido'} (x${v.quantidade})</small><br>
                <span style="color:var(--hx-accent)">R$ ${Number(v.valor).toFixed(2)}</span>
            </div>
            <div style="display:flex; gap:8px;">
                <button class="btn btn-print" onclick="imprimirVenda(${v.id})">üñ®Ô∏è</button>
                <button class="btn btn-del" onclick="deleteItem('vendas', ${v.id})">üóëÔ∏è</button>
            </div>
        </div>
    `).join('');
}

// ===== ESTOQUE =====
function renderEst() {
    listEst.innerHTML = _prods.map(p => `
        <div class="card">
            <div style="display:flex; justify-content:space-between">
                <strong>${p.nome}</strong>
                <span>Qtd: ${p.qnt || 0}</span>
            </div>
            <div style="color:var(--hx-accent); font-size: 0.9em">Pre√ßo: R$ ${Number(p.preco_revenda).toFixed(2)}</div>
        </div>
    `).join('');
}

// ===== OR√áAMENTOS =====
function renderOrc() {
    listOrc.innerHTML = _orcs.map(o => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <strong>Or√ßamento #${o.id} - ${o.clientes?.nome || 'N/A'}</strong><br>
                <small>${o.descricao || 'Sem descri√ß√£o'}</small>
            </div>
            <button class="btn btn-print" onclick="imprimirOrcamento(${o.id})">üñ®Ô∏è</button>
        </div>
    `).join('');
}

// ===== OS =====
function renderOS() {
    listOS.innerHTML = _oss.map(s => `
        <div class="card">
            <strong>OS #${s.id} - ${s.clientes?.nome || 'N/A'}</strong><br>
            <p>${s.problema || s.descricao || ''}</p>
            <small>Status: ${s.status || 'Pendente'}</small>
        </div>
    `).join('');
}

// ===== IMPRESS√ÉO =====
function imprimirVenda(id) {
    const v = _vens.find(x => x.id === id);
    if (!v) return alert("Venda n√£o encontrada");

    const w = window.open("", "_blank", "width=300,height=600");
    w.document.write(`
        <html><head><title>Cupom</title><style>
            body { font-family: monospace; width: 80mm; padding: 10px; font-size: 12px; }
            .center { text-align: center; }
            hr { border: none; border-top: 1px dashed #000; }
        </style></head>
        <body onload="window.print();window.close()">
            <div class="center"><strong>SISTEMA HX</strong><br>CUPOM N√ÉO FISCAL</div>
            <hr>
            Data: ${new Date(v.data).toLocaleString()}<br>
            Cliente: ${v.clientes?.nome || '-'}<br>
            Produto: ${v.produtos?.nome || '-'}<br>
            Qtd: ${v.quantidade}<br>
            <strong>Total: R$ ${Number(v.valor).toFixed(2)}</strong>
            <hr>
            <div class="center">Obrigado pela prefer√™ncia!</div>
        </body></html>
    `);
    w.document.close();
}

function imprimirOrcamento(id) {
    const o = _orcs.find(x => x.id === id);
    if (!o) return alert("Or√ßamento n√£o encontrado");

    const w = window.open("", "_blank", "width=350,height=600");
    w.document.write(`
        <html><head><title>Or√ßamento</title><style>
            body { font-family: monospace; width: 80mm; padding: 10px; }
            .center { text-align: center; }
            hr { border: none; border-top: 1px dashed #000; }
        </style></head>
        <body onload="window.print();window.close()">
            <div class="center"><strong>SISTEMA HX</strong><br>OR√áAMENTO</div>
            <hr>
            Cliente: ${o.clientes?.nome || '-'}<br>
            Descri√ß√£o: ${o.descricao || '-'}<br>
            <hr>
            <div class="center">Validade: 7 dias<br><br>____________________<br>Assinatura</div>
        </body></html>
    `);
    w.document.close();
}

// ===== FUN√á√ïES AUXILIARES =====
async function deleteItem(table, id) {
    if(!confirm("Deseja realmente excluir?")) return;
    const { error } = await db.from(table).delete().eq('id', id);
    if(error) alert("Erro ao excluir: " + error.message);
    else loadAll();
}

// Verifica√ß√£o de Sess√£o ao Abrir
window.onload = async () => {
    const { data } = await db.auth.getSession();
    if (data.session) {
        loginOverlay.style.display = 'none';
        loadAll();
    }
};
</script>

</body>
</html>
