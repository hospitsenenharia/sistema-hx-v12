<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Sistema HX ‚Äî Gest√£o Total</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root { --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-danger: #ff5566; }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: Segoe UI, sans-serif; display: flex; }
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid #333; display: flex; flex-direction: column; z-index: 1000; }
        #sidebar button { background: none; border: none; color: #fff; padding: 15px; text-align: left; cursor: pointer; border-left: 3px solid transparent; }
        #sidebar button.active { background: #1f1f1f; color: var(--hx-accent); border-left-color: var(--hx-accent); }
        main { margin-left: 240px; flex: 1; padding: 25px; width: calc(100% - 240px); }
        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-add { background: var(--hx-accent); color: #000; }
        .btn-del { background: var(--hx-danger); color: #fff; }
        .badge-critico { background: var(--hx-danger); color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<nav id="sidebar">
    <div style="padding:20px; font-weight:bold; color:var(--hx-accent)">PAINEL HX</div>
    <button onclick="tab('dashTab',this)" class="active">üìä Dashboard</button>
    <button onclick="tab('estTab',this)">üì¶ Estoque</button>
    <button onclick="tab('venTab',this)">üíµ Vendas</button>
    <button onclick="logout()" style="margin-top:auto; color:var(--hx-danger); background:none; border:none; padding:15px; text-align:left; cursor:pointer;">üö™ Sair</button>
</nav>

<main>
    <section id="dashTab">
        <div class="grid-dash">
            <div class="card">Vendas Hoje <h3 id="vDia">R$ 0,00</h3></div>
            <div class="card">Lucro Hoje <h3 id="lDia">R$ 0,00</h3></div>
            <div class="card">Lucro M√™s <h3 id="lMes">R$ 0,00</h3></div>
            <div class="card">Estoque Cr√≠tico <h3 id="qtdCrit" style="color:var(--hx-danger)">0</h3></div>
        </div>
        <div class="card"><canvas id="chartDiario" height="100"></canvas></div>
    </section>

    <section id="estTab" style="display:none">
        <h2>üì¶ Gest√£o de Estoque</h2>
        <div class="card">
            <input id="pNome" placeholder="Nome do Produto">
            <input id="pQtd" type="number" placeholder="Quantidade (q_id)">
            <input id="pCusto" type="number" placeholder="Pre√ßo Custo">
            <input id="pRev" type="number" placeholder="Pre√ßo Venda">
            <button class="btn btn-add" onclick="addProduto()" style="width:100%">CADASTRAR</button>
        </div>
        <div class="card"><input id="buscaEst" placeholder="üîç Pesquisar material..." oninput="renderEst()"></div>
        <div id="listEst"></div>
    </section>

    <section id="venTab" style="display:none">
        <h2>üíµ PDV e Hist√≥rico</h2>
        <div class="card">
            <select id="vCliSelect"></select>
            <select id="vProdSelect"></select>
            <input id="vQtd" type="number" value="1">
            <select id="vPagamento">
                <option value="Dinheiro">Dinheiro</option>
                <option value="Pix">Pix</option>
                <option value="Cart√£o">Cart√£o</option>
            </select>
            <button class="btn btn-add" onclick="vender()" style="width:100%">FINALIZAR VENDA</button>
        </div>
        <div class="card">
            <div style="display:flex; gap:10px;"><input id="fNome" placeholder="üîç Cliente" oninput="renderVendas()"><input id="fData" type="date" onchange="renderVendas()"></div>
            <div id="listVen" style="margin-top:15px"></div>
        </div>
    </section>
</main>

<script>
const { createClient } = supabase;
const db = createClient("https://axfccmezfofnqfsdurqb.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8");

let _clis=[], _prods=[], _vens=[], chartInstance=null;

async function load() {
    // Carregamento baseado no seu modelo exato (q_id, lucro_total)
    const [{data:c},{data:p},{data:v}] = await Promise.all([
        db.from('clientes').select('*').order('nome'),
        db.from('produtos').select('*').order('nome'),
        db.from('vendas').select('*, clientes(nome), produtos(nome)')
    ]);
    _clis=c||[]; _prods=p||[]; _vens=v||[];
    renderAll();
}

function renderAll() {
    const cliOpt = _clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
    vCliSelect.innerHTML = cliOpt;
    vProdSelect.innerHTML = _prods.map(p => `<option value="${p.id}">${p.nome} (Est: ${p.q_id || 0})</option>`).join('');
    
    renderEst(); renderVendas(); updateDashboard();
}

function updateDashboard() {
    const hoje = new Date().toLocaleDateString('pt-BR');
    const mesAtual = new Date().toISOString().slice(0, 7);
    
    const vHoje = _vens.filter(v => v.data && new Date(v.data).toLocaleDateString('pt-BR') === hoje);
    const vMes = _vens.filter(v => v.data && v.data.startsWith(mesAtual));
    
    document.getElementById('vDia').innerText = "R$ " + vHoje.reduce((t,v) => t + Number(v.valor||0), 0).toFixed(2);
    document.getElementById('lDia').innerText = "R$ " + vHoje.reduce((t,v) => t + Number(v.lucro_total||0), 0).toFixed(2);
    document.getElementById('lMes').innerText = "R$ " + vMes.reduce((t,v) => t + Number(v.lucro_total||0), 0).toFixed(2);
    
    // Alerta baseado na sua coluna estoque_minimo e q_id
    document.getElementById('qtdCrit').innerText = _prods.filter(p => (p.q_id||0) <= (p.estoque_minimo||2)).length;
}

function renderEst() {
    const b = buscaEst.value.toLowerCase();
    listEst.innerHTML = _prods.filter(p => p.nome.toLowerCase().includes(b)).map(p => `
        <div class="card" style="display:flex; justify-content:space-between">
            <span><b>${p.nome}</b> - Qtd: ${p.q_id || 0} ${(p.q_id <= p.estoque_minimo) ? '<span class="badge-critico">BAIXO</span>' : ''}</span>
            <div><button class="btn" onclick="editarEstoque(${p.id})">‚úèÔ∏è</button><button class="btn btn-del" onclick="del('produtos',${p.id})">üóëÔ∏è</button></div>
        </div>`).join('');
}

function renderVendas() {
    const n = fNome.value.toLowerCase();
    const d = fData.value;
    listVen.innerHTML = _vens.filter(v => (!n || v.clientes?.nome.toLowerCase().includes(n)) && (!d || v.data.startsWith(d))).map(v => `
        <div class="card" style="display:flex; justify-content:space-between">
            <span>${new Date(v.data).toLocaleDateString()} - <b>${v.clientes?.nome}</b>: R$ ${v.valor.toFixed(2)} (${v.tipo_venda})</span>
            <div><button class="btn" onclick="imprimirRecibo(${v.id})">üñ®Ô∏è</button><button class="btn btn-del" onclick="del('vendas',${v.id})">üóëÔ∏è</button></div>
        </div>`).join('');
}

async function vender() {
    const p = _prods.find(x => x.id == vProdSelect.value);
    const q = Number(vQtd.value);
    if(q > (p.q_id||0)) return alert('Estoque insuficiente!');

    await db.from('vendas').insert({
        cliente_id: vCliSelect.value, produto_id: p.id, quantidade: q, 
        valor: p.preco_revenda * q, lucro_total: (p.preco_revenda - p.preco_custo) * q, 
        tipo_venda: vPagamento.value, data: new Date().toISOString()
    });
    // Atualizando usando a coluna q_id do seu banco
    await db.from('produtos').update({ q_id: p.q_id - q }).eq('id', p.id);
    load();
}

function imprimirRecibo(id) {
    const v = _vens.find(x => x.id == id);
    const w = window.open('','','width=300');
    w.document.write(`<body style="font-family:monospace;width:80mm;padding:10px"><h3>RECIBO HX</h3><p>Data: ${new Date(v.data).toLocaleString()}</p><hr><p>${v.produtos.nome} x${v.quantidade}</p><h3>TOTAL: R$ ${v.valor.toFixed(2)}</h3><script>window.print();<\/script></body>`);
}

async function del(t, id) { if(confirm('Excluir?')) { await db.from(t).delete().eq('id', id); load(); } }
async function logout() { await db.auth.signOut(); location.reload(); }
function tab(id,b){ document.querySelectorAll('section').forEach(s=>s.style.display='none'); document.getElementById(id).style.display='block'; document.querySelectorAll('#sidebar button').forEach(x=>x.classList.remove('active')); b.classList.add('active'); }

load();
</script>
</body>
</html>
