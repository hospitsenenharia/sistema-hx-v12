<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root { --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-danger: #ff5566; }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: Segoe UI, sans-serif; display: flex; }
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #sidebar button { background: none; border: none; color: #fff; padding: 15px; text-align: left; cursor: pointer; border-left: 3px solid transparent; }
        #sidebar button.active { background: #1f1f1f; color: var(--hx-accent); border-left-color: var(--hx-accent); }
        main { margin-left: 240px; flex: 1; padding: 25px; }
        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-add { background: var(--hx-accent); color: #000; }
        .btn-del { background: var(--hx-danger); color: #fff; }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="width: 320px; border: 1px solid var(--hx-accent);">
        <h2 style="text-align:center; color:var(--hx-accent);">SISTEMA HX</h2>
        <input id="lEmail" type="email" placeholder="admin@hx.com">
        <input id="lPass" type="password" placeholder="Senha">
        <button class="btn btn-add" style="width:100%" onclick="login()">ENTRAR</button>
        <p id="lErr" style="color:var(--hx-danger); text-align:center; margin-top:10px; font-size: 12px;"></p>
    </div>
</div>

<nav id="sidebar">
    <div style="padding:20px; font-weight:bold; color:var(--hx-accent)">PAINEL HX</div>
    <button onclick="tab('dashTab',this)" class="active">ğŸ“Š Dashboard</button>
    <button onclick="tab('cliTab',this)">ğŸ‘¤ Clientes</button>
    <button onclick="tab('estTab',this)">ğŸ“¦ Estoque</button>
    <button onclick="tab('venTab',this)">ğŸ’µ Vendas</button>
    <button onclick="tab('orcTab',this)">ğŸ“ OrÃ§amentos</button>
    <button onclick="tab('osTab',this)">ğŸ›  Ordem de ServiÃ§o</button>
    <button onclick="logout()" style="margin-top:auto; color:var(--hx-danger); padding:15px; cursor:pointer; background:none; border:none; text-align:left;">ğŸšª Sair do Sistema</button>
</nav>

<main>
    <section id="dashTab">
        <div class="grid-dash">
            <div class="card">Vendas Hoje<h3 id="vDia">R$ 0,00</h3></div>
            <div class="card">Lucro Hoje<h3 id="lDia">R$ 0,00</h3></div>
            <div class="card">Vendas MÃªs<h3 id="vMes">R$ 0,00</h3></div>
            <div class="card">Estoque CrÃ­tico<h3 id="qtdCrit">0 Itens</h3></div>
        </div>
        <div class="card"><canvas id="chartDiario"></canvas></div>
    </section>

    <section id="cliTab" style="display:none">
        <h2>ğŸ‘¤ Clientes</h2>
        <div class="card">
            <input id="cliNome" placeholder="Nome">
            <input id="cliTel" placeholder="Telefone">
            <button class="btn btn-add" onclick="addCliente()">Cadastrar Cliente</button>
        </div>
        <div id="listCli"></div>
    </section>

    <section id="estTab" style="display:none">
        <h2>ğŸ“¦ Estoque</h2>
        <div id="listEst"></div>
    </section>

    <section id="venTab" style="display:none">
        <h2>ğŸ’µ PDV</h2>
        <div class="card">
            <select id="vCliSelect"></select>
            <select id="vProdSelect"></select>
            <input id="vQtd" type="number" value="1">
            <button class="btn btn-add" onclick="vender()">Finalizar Venda</button>
        </div>
        <div id="listVen"></div>
    </section>

    <section id="orcTab" style="display:none">
        <h2>ğŸ“ OrÃ§amentos</h2>
        <div class="card">
            <select id="orcClienteSelect"></select>
            <textarea id="orcDesc" placeholder="DescriÃ§Ã£o do orÃ§amento"></textarea>
            <input id="orcValor" type="number" placeholder="Valor Estimado">
            <button class="btn btn-add" onclick="criarOrc()">Salvar OrÃ§amento</button>
        </div>
        <div id="listOrc"></div>
    </section>

    <section id="osTab" style="display:none">
        <h2>ğŸ›  Ordens de ServiÃ§o</h2>
        <div class="card">
            <select id="osClienteSelect"></select>
            <textarea id="osDesc" placeholder="DescriÃ§Ã£o do serviÃ§o"></textarea>
            <button class="btn btn-add" onclick="criarOS()">Abrir O.S.</button>
        </div>
        <div id="listOS"></div>
    </section>
</main>

<script>
const { createClient } = supabase;
const db = createClient("https://axfccmezfofnqfsdurqb.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8");

let cl=[], pr=[], ve=[], orc=[], os=[], chartInstance;

async function login() {
    const { error } = await db.auth.signInWithPassword({
        email: lEmail.value, password: lPass.value
    });
    if(error) lErr.innerText = "Chave ou senha invÃ¡lida!";
    else { loginOverlay.style.display='none'; load(); }
}

async function logout() { await db.auth.signOut(); location.reload(); }

async function load() {
    const [{data:c},{data:p},{data:v},{data:o},{data:s}] = await Promise.all([
        db.from('clientes').select('*'),
        db.from('produtos').select('*'),
        db.from('vendas').select('*'),
        db.from('orcamentos').select('*, clientes(nome)'),
        db.from('ordens_servico').select('*, clientes(nome)')
    ]);
    cl=c||[]; pr=p||[]; ve=v||[]; orc=o||[]; os=s||[];
    renderAll();
}

function renderAll() {
    // Popular Selects
    const cliOpts = cl.map(c=>`<option value="${c.id}">${c.nome}</option>`).join('');
    vCliSelect.innerHTML = cliOpts;
    orcClienteSelect.innerHTML = cliOpts;
    osClienteSelect.innerHTML = cliOpts;
    vProdSelect.innerHTML = pr.map(p=>`<option value="${p.id}">${p.nome} (Est: ${p.quantidade || 0})</option>`).join('');

    // Listagens
    listCli.innerHTML = cl.map(c=>`<div class="card">${c.nome} - ${c.telefone || ''}</div>`).join('');
    listEst.innerHTML = pr.map(p=>`<div class="card">${p.nome} â€” Estoque: ${p.quantidade || 0}</div>`).join('');
    listOrc.innerHTML = orc.map(o=>`<div class="card">ORC #${o.id} - ${o.clientes?.nome} <button onclick="printOrc(${o.id})">ğŸ–¨ï¸</button></div>`).join('');
    listOS.innerHTML = os.map(s=>`<div class="card">OS #${s.id} - ${s.clientes?.nome} <button onclick="printOS(${s.id})">ğŸ–¨ï¸</button></div>`).join('');

    updateDashboard();
}

function updateDashboard() {
    const hojePTBR = new Date().toLocaleDateString('pt-BR'); // CorreÃ§Ã£o fuso
    const mesAtual = new Date().toISOString().slice(0, 7);

    const vHoje = ve.filter(v => new Date(v.data).toLocaleDateString('pt-BR') === hojePTBR);
    const vMes = ve.filter(v => v.data?.startsWith(mesAtual));

    vDia.innerText = "R$ " + vHoje.reduce((t,v)=> t + Number(v.valor||0), 0).toFixed(2);
    lDia.innerText = "R$ " + vHoje.reduce((t,v)=> t + Number(v.lucro_total||0), 0).toFixed(2);
    vMes.innerText = "R$ " + vMes.reduce((t,v)=> t + Number(v.valor||0), 0).toFixed(2);
    qtdCrit.innerText = pr.filter(p => (p.quantidade||0) <= (p.estoque_minimo||2)).length + " Itens";

    renderChart(vMes); // Ativa grÃ¡fico mensal
}

function renderChart(vendas) {
    const porDia = {};
    vendas.forEach(v => { const d = v.data.slice(0, 10); porDia[d] = (porDia[d]||0) + Number(v.valor||0); });
    const labels = Object.keys(porDia);
    const valores = Object.values(porDia);

    if(chartInstance) chartInstance.destroy();
    chartInstance = new Chart(document.getElementById('chartDiario'), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Vendas (R$)', data: valores, backgroundColor: '#0aff9d' }] },
        options: { plugins: { legend: { labels: { color: '#fff' } } } }
    });
}

// FUNÃ‡Ã•ES DE CRIAÃ‡ÃƒO
async function addCliente() {
    await db.from('clientes').insert({ nome: cliNome.value, telefone: cliTel.value });
    cliNome.value=''; cliTel.value=''; load();
}

async function criarOrc() {
    await db.from('orcamentos').insert({ cliente_id: orcClienteSelect.value, descricao: orcDesc.value, valor_total: orcValor.value, data: new Date().toISOString() });
    load();
}

async function criarOS() {
    await db.from('ordens_servico').insert({ cliente_id: osClienteSelect.value, descricao: osDesc.value, status: 'Aberta', data_abertura: new Date().toISOString() });
    load();
}

async function vender() {
    const p = pr.find(x=>x.id==vProdSelect.value);
    const q = Number(vQtd.value);
    if(q > (p.quantidade||0)) return alert('Estoque insuficiente');

    await db.from('vendas').insert({ cliente_id: vCliSelect.value, produto_id: p.id, quantidade: q, valor: p.preco_revenda*q, lucro_total: (p.preco_revenda-p.preco_custo)*q, data: new Date().toISOString() });
    await db.from('produtos').update({ quantidade: (p.quantidade||0) - q }).eq('id', p.id);
    load();
}

function tab(id, b) {
    document.querySelectorAll('section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
    document.querySelectorAll('#sidebar button').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
}

window.onload = async () => {
    const { data } = await db.auth.getSession();
    if (data.session) { loginOverlay.style.display='none'; load(); }
};
</script>
</body>
</html>
