<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX ‚Äî Gest√£o Administrativa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root { --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-danger: #ff5566; }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: 'Segoe UI', sans-serif; display: flex; overflow-x: hidden; }
        
        /* Sidebar */
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #sidebar button { background: none; border: none; color: #fff; padding: 15px; text-align: left; cursor: pointer; border-left: 3px solid transparent; transition: 0.3s; }
        #sidebar button.active { background: #1f1f1f; color: var(--hx-accent); border-left-color: var(--hx-accent); }
        
        main { margin-left: 240px; flex: 1; padding: 25px; min-height: 100vh; }
        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        
        /* Dashboard Cards */
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .dash-card { background: #181818; padding: 20px; border-radius: 8px; border-left: 4px solid var(--hx-accent); }

        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add { background: var(--hx-accent); color: #000; }
        .btn-del { background: var(--hx-danger); color: #fff; }
        
        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #181818; padding: 30px; border-radius: 12px; border: 1px solid var(--hx-accent); width: 320px; }
        
        .critical { color: var(--hx-danger); font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="text-align:center; color:var(--hx-accent); margin-bottom: 20px;">SISTEMA HX</h2>
        <label>E-mail</label>
        <input id="lEmail" type="email" placeholder="admin@hx.com">
        <label>Senha</label>
        <input id="lPass" type="password">
        <button class="btn btn-add" style="width:100%; margin-top: 10px;" onclick="login()">ENTRAR</button>
        <p id="lErr" style="color:var(--hx-danger); font-size:12px; text-align:center; margin-top:10px;"></p>
    </div>
</div>

<nav id="sidebar">
    <div style="padding:20px; font-weight:bold; color:var(--hx-accent); font-size:1.2rem; border-bottom:1px solid #333;">PAINEL HX</div>
    <button onclick="changeTab('dashTab', this)" class="active">üìä Dashboard</button>
    <button onclick="changeTab('cliTab', this)">üë§ Clientes</button>
    <button onclick="changeTab('estTab', this)">üì¶ Estoque</button>
    <button onclick="changeTab('venTab', this)">üíµ Vendas</button>
    <button onclick="changeTab('osTab', this)">üõ† Ordem de Servi√ßo</button>
    <button onclick="changeTab('orcTab', this)">üìù Or√ßamentos</button>
</nav>
<main>
  <section id="dashTab">
    <h2 style="color:var(--hx-accent)">üìä Dashboard Financeiro</h2>

    <!-- üîé FILTROS DO DASHBOARD -->
    <div style="display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap;">
      <input type="date" id="fDataInicio" onchange="updateDash()">
      <input type="date" id="fDataFim" onchange="updateDash()">

      <input
        type="number"
        id="fAno"
        placeholder="Ano (ex: 2025)"
        onchange="updateDash()"
        style="max-width:150px"
      >
    </div>

    <!-- üìä CARDS -->
    <div class="grid-dash">
      <div class="dash-card">
        Vendas
        <h3 id="vDia" style="color:var(--hx-accent)">R$ 0,00</h3>
      </div>

      <div class="dash-card">
        Lucro
        <h3 id="lDia" style="color:#00cfff">R$ 0,00</h3>
      </div>

      <div class="dash-card">
        Vendas M√™s
        <h3 id="vMes">R$ 0,00</h3>
      </div>

      <div class="dash-card">
        Estoque Cr√≠tico
        <h3 id="qtdCrit" style="color:var(--hx-danger)">0 Itens</h3>
      </div>
    </div>

    <!-- üìà GR√ÅFICO -->
    <div class="card">
      <h4>Hist√≥rico de Vendas Recentes</h4>
      <canvas id="chartDiario" height="100"></canvas>
    </div>

  </section>
</main>


<script>
// CONFIGURA√á√ÉO SUPABASE
const { createClient } = window.supabase;
const db = createClient("https://axfccmezfofnqfsdurqb.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8"
);
let _clis = [], _prods = [], _vens = [], _oss = [], _orcs = [];
let chartInstance = null;

async function login() {
    const email = document.getElementById('lEmail').value;
    const password = document.getElementById('lPass').value;
    const { data, error } = await db.auth.signInWithPassword({ email, password });
    
    if(error) {
        document.getElementById('lErr').innerText = "Erro: " + error.message;
    } else {
        document.getElementById('loginOverlay').style.display = 'none';
        loadAll();
    }
}

function changeTab(id, btn) {
    document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

async function loadAll() {
    const [{data: c}, {data: p}, {data: v}, {data: o}, {data: r}] = await Promise.all([
        db.from('clientes').select('*').order('nome'),
        db.from('produtos').select('*').order('nome'),
        db.from('vendas').select('*, clientes(nome), produtos(nome)').order('data', {ascending: false}),
        db.from('ordens_servico').select('*, clientes(nome)').order('id', {ascending: false}),
        db.from('orcamentos').select('*, clientes(nome)').order('id', {ascending: false})
    ]);

    _clis = c || []; _prods = p || []; _vens = v || []; _oss = o || []; _orcs = r || [];
    
    refreshSelects();
    renderCli(); renderEst(); renderVen(); renderOS(); renderOrc(); updateDash();
}

function refreshSelects() {
    const cliOptions = _clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
    ['vCliSelect', 'osCliSelect', 'orcCliSelect'].forEach(id => document.getElementById(id).innerHTML = cliOptions);
    document.getElementById('vProdSelect').innerHTML = _prods.map(p => `<option value="${p.id}">${p.nome} (Estoque: ${p.q_id || p.qnt || 0})</option>`).join('');
}

// DASHBOARD CALCULATIONS
function updateDash() {
    let totalVendas = 0;
    let totalLucro = 0;

    const dataInicio = document.getElementById('fDataInicio')?.value;
    const dataFim = document.getElementById('fDataFim')?.value;
    const ano = document.getElementById('fAno')?.value;

    _vens.forEach(v => {
        if (!v.data) return;

        const dataVenda = v.data.split('T')[0];
        const anoVenda = new Date(v.data).getFullYear();

        // üìÖ filtro por data
        if (dataInicio && dataVenda < dataInicio) return;
        if (dataFim && dataVenda > dataFim) return;

        // üìÜ filtro por ano
        if (ano && anoVenda !== Number(ano)) return;

        totalVendas += Number(v.valor || 0);
        totalLucro += Number(v.lucro_total || 0);
    });

    document.getElementById('vDia').innerText =
        `R$ ${totalVendas.toFixed(2)}`;

    document.getElementById('lDia').innerText =
        `R$ ${totalLucro.toFixed(2)}`;
}


function renderChart() {
    const ctx = document.getElementById('chartDiario').getContext('2d');
    if(chartInstance) chartInstance.destroy();
    
    const ultimasVendas = _vens.slice(0, 7).reverse();
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ultimasVendas.map(v => v.data.split('T')[0]),
            datasets: [{ label: 'Vendas Recentes', data: ultimasVendas.map(v => v.valor), borderColor: '#0aff9d', tension: 0.3, fill: true, backgroundColor: 'rgba(10, 255, 157, 0.1)' }]
        }
    });
}

// VENDAS LOGIC
function updateVendaPrice() {
    const p = _prods.find(x => x.id == document.getElementById('vProdSelect').value);
    const q = document.getElementById('vQtd').value;
    if(p) document.getElementById('vTotalLabel').innerText = `R$ ${(p.preco_revenda * q).toFixed(2)}`;
}

async function doVenda() {
    const p = _prods.find(x => x.id == document.getElementById('vProdSelect').value);
    const q = Number(document.getElementById('vQtd').value);
    const estoqueAtual = (p.q_id || p.qnt || 0);

    if(estoqueAtual < q) return alert("Estoque insuficiente!");

    const valorTotal = p.preco_revenda * q;
    const lucro = valorTotal - (p.preco_custo * q);

    await db.from('vendas').insert({
        cliente_id: document.getElementById('vCliSelect').value,
        produto_id: p.id,
        quantidade: q,
        valor: valorTotal,
        lucro_total: lucro,
        data: new Date().toISOString()
    });



    await db.from('produtos').update({ q_id: estoqueAtual - q, qnt: estoqueAtual - q }).eq('id', p.id);
    loadAll();
}



// GENERAL ACTIONS: RENDER, EDIT, DELETE
async function delItem(tab, id) {
    if(confirm("Deseja realmente excluir este registro?")) {
        await db.from(tab).delete().eq('id', id);
        loadAll();
    }
}

async function editarVenda(id) {
    const v = _vens.find(x => x.id === id);
    if (!v) return alert("Venda n√£o encontrada");

    const p = _prods.find(x => x.id === v.produto_id);
    if (!p) return alert("Produto n√£o encontrado");

    const estoqueAtual = (p.q_id || p.qnt || 0);
    const qtdAtual = v.quantidade;

    const novaQtdStr = prompt(
        `Editar quantidade (${p.nome})`,
        qtdAtual
    );

    if (novaQtdStr === null) return;

    const novaQtd = Number(novaQtdStr);
    if (isNaN(novaQtd) || novaQtd <= 0) {
        return alert("Quantidade inv√°lida");
    }

    // üîÑ diferen√ßa de estoque
    const diferenca = novaQtd - qtdAtual;

    if (diferenca > 0 && diferenca > estoqueAtual) {
        return alert("Estoque insuficiente para aumentar a venda");
    }

    // üí∞ recalcula valores
    const precoUnit = v.valor / qtdAtual;
    const custoUnit = (v.valor - v.lucro_total) / qtdAtual;

    const novoValor = precoUnit * novaQtd;
    const novoLucro = novoValor - (custoUnit * novaQtd);

    // üìù atualiza venda
    await db.from('vendas')
        .update({
            quantidade: novaQtd,
            valor: novoValor,
            lucro_total: novoLucro
        })
        .eq('id', id);

    // üì¶ ajusta estoque
    const novoEstoque = estoqueAtual - diferenca;

    await db.from('produtos')
        .update({
            q_id: novoEstoque,
            qnt: novoEstoque
        })
        .eq('id', p.id);

    loadAll();
}



function renderVen() {
    const sNome =
      document.getElementById('sVenNome')?.value?.toLowerCase() || "";

    const sData =
      document.getElementById('sVenData')?.value || "";

    document.getElementById('listVen').innerHTML = _vens
        .filter(v =>
            (v.clientes?.nome?.toLowerCase().includes(sNome)) &&
            (sData ? v.data.startsWith(sData) : true)
        )
        .map(v => `
        <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
            <span>
              ${v.data.split('T')[0]} -
              <strong>${v.clientes?.nome}</strong><br>
              ${v.produtos?.nome} | Qtd: ${v.quantidade} | R$ ${Number(v.valor).toFixed(2)}
            </span>

            <div style="display:flex; gap:6px;">
                <button class="btn btn-add" onclick="editarVenda(${v.id})">‚úèÔ∏è</button>
                <button class="btn btn-add" onclick="imprimirVenda(${v.id})">üñ®Ô∏è</button>
                <button class="btn btn-del" onclick="delItem('vendas', ${v.id})">üóëÔ∏è</button>
            </div>
        </div>
    `).join('');
}


function imprimirVenda(id) {
    const v = _vens.find(x => x.id === id);
    if (!v) return alert("Venda n√£o encontrada");

    const w = window.open("", "_blank", "width=300,height=600");

    w.document.write(`
      <html>
      <head>
        <style>
          body { font-family: monospace; font-size: 12px; }
        </style>
      </head>
      <body onload="window.print(); window.close()">
        <strong>SISTEMA HX</strong><br>
        CUPOM N√ÉO FISCAL<br><br>
        Cliente: ${v.clientes?.nome || "-"}<br>
        Produto: ${v.produtos?.nome || "-"}<br>
        Qtd: ${v.quantidade}<br>
        Total: R$ ${Number(v.valor).toFixed(2)}<br>
        Data: ${new Date(v.data).toLocaleString("pt-BR")}
      </body>
      </html>
    `);

    w.document.close();
}



// STOQUE RENDER WITH ALERT
function renderEst() {
    document.getElementById('listEst').innerHTML = _prods.map(p => {
        const estoque = (p.q_id || p.qnt || 0);
        const critico = estoque <= (p.estoque_minimo || 0);
        return `
        <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; ${critico ? 'color:var(--hx-danger)' : ''}">
            <span>${p.nome} | Estoque: <strong>${estoque}</strong> ${critico ? '<span class="critical">‚ö†Ô∏è BAIXO</span>' : ''}</span>
            <div>
                <button class="btn btn-edit" onclick="editProd(${p.id})">‚úèÔ∏è</button>
                <button class="btn btn-del" onclick="delItem('produtos', ${p.id})">üóëÔ∏è</button>
            </div>
        </div>`;
    }).join('');
}

async function editProd(id) {
    const p = _prods.find(x => x.id === id);
    const novaQtd = prompt(`Nova quantidade para ${p.nome}:`, (p.q_id || p.qnt || 0));
    if(novaQtd !== null) {
        await db.from('produtos').update({ q_id: Number(novaQtd), qnt: Number(novaQtd) }).eq('id', id);
        loadAll();
    }
}

function renderCli() {
    const s = document.getElementById('sCli').value.toLowerCase();
    document.getElementById('listCli').innerHTML = _clis.filter(c => c.nome.toLowerCase().includes(s)).map(c => `
        <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
            <span>${c.nome} - ${c.telefone || 'Sem fone'}</span>
            <div>
                <button class="btn btn-del" onclick="delItem('clientes', ${c.id})">üóëÔ∏è</button>
            </div>
        </div>
    `).join('');
}

// OS AND ORC
async function saveOS() {
    await db.from('ordens_servico').insert({
        cliente_id: document.getElementById('osCliSelect').value,
        descricao: document.getElementById('osDesc').value,
        status: 'Aberta'
    });
    document.getElementById('osDesc').value = "";

function renderOS() {

// ORCAMENTOS

        cliente_id: document.getElementById('orcCliSelect').value,

function renderOrc() {
    document.getElementById('listOrc').innerHTML = _orcs.map(r => `

}

window.onload = () => { if(db.auth.getSession()) loadAll(); };
</script>
