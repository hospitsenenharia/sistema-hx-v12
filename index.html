<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Sistema HX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #111;
      padding: 25px;
      width: 320px;
      border-radius: 12px;
      border: 1px solid #0aff9d;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #0aff9d;
      font-weight: bold;
      cursor: pointer;
    }

    header {
      padding: 15px;
      background: #151515;
      color: #0aff9d;
      font-size: 20px;
    }

    main {
      padding: 20px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div class="login-card">
    <h2>ðŸ”’ Login Sistema HX</h2>

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div id="loginMsg" style="margin-top:10px;"></div>
  </div>
</div>

<header>
  Sistema HX
  <span id="userLabel" style="float:right;"></span>
</header>

<main>
  <h2>Bem-vindo ao Sistema HX</h2>
  <p>Login funcionando corretamente âœ…</p>
  <button onclick="logout()">Sair</button>
</main>

<!-- SCRIPT ÃšNICO E FINAL -->
<script>
console.log("âœ… SCRIPT PRINCIPAL CARREGADO");

/* ================= SUPABASE ================= */
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://axfccmezfofnqfsdurqb.supabase.co",
  "SUA_CHAVE_ANON_AQUI"
);

window.supabase = supabaseClient;

/* ================= LOGIN ================= */
async function login() {
  console.log("ðŸ‘‰ LOGIN CHAMADO");

  const email = document.getElementById("loginEmail").value.trim();
  const senha = document.getElementById("loginPass").value.trim();
  const msg   = document.getElementById("loginMsg");

  if (!email || !senha) {
    msg.innerText = "Preencha email e senha!";
    msg.style.color = "red";
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password: senha
  });

  if (error) {
    msg.innerText = error.message;
    msg.style.color = "red";
    return;
  }

  msg.innerText = "";
  document.getElementById("loginOverlay").style.display = "none";

  await carregarUsuario();
}

/* ================= USUÃRIO ================= */
async function carregarUsuario() {
  const { data } = await supabase.auth.getUser();
  if (data?.user) {
    document.getElementById("userLabel").innerText = data.user.email;
  }
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabase.auth.signOut();
  document.getElementById("loginOverlay").style.display = "flex";
  document.getElementById("userLabel").innerText = "";
}

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded", async () => {
  console.log("ðŸ“¦ DOM CARREGADO");

  const { data } = await supabase.auth.getSession();

  if (data.session) {
    document.getElementById("loginOverlay").style.display = "none";
    await carregarUsuario();
  } else {
    document.getElementById("loginOverlay").style.display = "flex";
  }
});
</script>

</body>
</html>
