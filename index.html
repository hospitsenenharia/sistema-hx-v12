<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX ‚Äî Administra√ß√£o Completa</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            --hx-dark: #0d0d0d; --hx-dark2: #151515; --hx-dark3: #1f1f1f;
            --hx-accent: #0aff9d; --hx-text: #eaeaea; --hx-card: #181818;
            --hx-danger: #ff5566; --hx-warning: #ffaa00;
        }
        body { margin: 0; background: var(--hx-dark); color: var(--hx-text); font-family: "Segoe UI", sans-serif; display: flex; min-height: 100vh; }
        
        #sidebar { width: 240px; background: var(--hx-dark2); height: 100vh; position: fixed; border-right: 1px solid var(--hx-dark3); display: flex; flex-direction: column; z-index: 100; }
        #sidebar .logo { padding: 25px; text-align: center; color: var(--hx-accent); font-weight: bold; font-size: 1.5rem; border-bottom: 1px solid var(--hx-dark3); }
        #sidebar button { background: none; border: none; color: var(--hx-text); padding: 15px 25px; text-align: left; cursor: pointer; transition: 0.3s; font-size: 15px; border-left: 3px solid transparent; }
        #sidebar button:hover, #sidebar button.menu-active { background: var(--hx-dark3); color: var(--hx-accent); border-left: 3px solid var(--hx-accent); }
        
        main { margin-left: 240px; flex: 1; padding: 30px; box-sizing: border-box; }
        .card { background: var(--hx-card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        label { display: block; margin-top: 15px; font-size: 13px; color: #888; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #222; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
        
        .btn { background: var(--hx-accent); color: #000; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.2s; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn.danger { background: var(--hx-danger); color: white; }
        .btn.edit { background: #3498db; color: white; }

        .badge-critical { background: var(--hx-danger); color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #loginOverlay { position: fixed; inset: 0; background: var(--hx-dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        
        #modalOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-content { background: var(--hx-dark2); padding: 30px; border-radius: 15px; width: 400px; border: 1px solid var(--hx-accent); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="logo">SISTEMA HX</div>
        <button onclick="showSection('dashboardSec', this)" class="menu-active">üìä Dashboard</button>
        <button onclick="showSection('clientesSec', this)">üë§ Clientes</button>
        <button onclick="showSection('produtosSec', this)">üì¶ Estoque</button>
        <button onclick="showSection('vendasSec', this)">üíµ Vendas</button>
        <button onclick="showSection('osSec', this)">üõ† Ordem de Servi√ßo</button>
        <button onclick="showSection('orcamentoSec', this)">üìù Or√ßamentos</button>
        <div style="margin-top: auto; padding: 20px; border-top: 1px solid var(--hx-dark3);">
            <small id="userLabel" style="display:block; margin-bottom:10px; color:var(--hx-accent)"></small>
            <button onclick="logout()" style="color: var(--hx-danger); background:none; border:none; cursor:pointer;">Sair</button>
        </div>
    </nav>

    <div id="modalOverlay">
        <div class="modal-content" id="modalBody"></div>
    </div>

    <div id="loginOverlay">
        <div class="card" style="width: 320px; border: 1px solid var(--hx-accent);">
            <h2 style="text-align:center; color: var(--hx-accent)">ACESSO</h2>
            <input id="loginEmail" type="email" placeholder="E-mail">
            <input id="loginPass" type="password" placeholder="Senha">
            <button class="btn" style="width:100%" onclick="login()">ENTRAR</button>
            <div id="loginMsg" style="color:var(--hx-danger); text-align:center; margin-top:10px; font-size:13px;"></div>
        </div>
    </div>

    <main>
        <section id="dashboardSec">
            <h2>Dashboard Financeiro</h2>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
                <div class="card">Faturamento Total <div id="fatTotal" style="font-size:24px; color:var(--hx-accent); font-weight:bold;">R$ 0,00</div></div>
                <div class="card">Lucro (M√™s) <div id="lucroMes" style="font-size:24px; color:#00cfff; font-weight:bold;">R$ 0,00</div></div>
            </div>
            <div class="card" style="margin-top:20px;"><canvas id="grafVendasDiarias"></canvas></div>
        </section>

        <section id="clientesSec" style="display:none;">
            <h2>üë§ Clientes</h2>
            <div class="card">
                <input id="cliNome" placeholder="Nome">
                <input id="cliTel" placeholder="Telefone">
                <button class="btn" onclick="salvarCliente()">CADASTRAR CLIENTE</button>
            </div>
            <div id="listaClientes"></div>
        </section>

        <section id="produtosSec" style="display:none;">
            <h2>üì¶ Estoque</h2>
            <div class="card">
                <div style="display:grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap:10px;">
                    <input id="prodNome" placeholder="Produto">
                    <input id="prodCusto" type="number" placeholder="Custo">
                    <input id="prodRev" type="number" placeholder="Venda">
                    <input id="prodQtd" type="number" placeholder="Qtd">
                </div>
                <button class="btn" onclick="salvarProduto()">ADICIONAR</button>
            </div>
            <div id="listaProdutos"></div>
        </section>

        <section id="vendasSec" style="display:none;">
            <h2>üíµ Vendas</h2>
            <div class="card">
                <select id="venCliente"></select>
                <select id="venProd" onchange="preencherVenda()"></select>
                <input id="venQtd" type="number" value="1" oninput="preencherVenda()">
                <input id="venValor" type="number" step="0.01" placeholder="Total">
                <button class="btn" onclick="registrarVenda()">VENDER E IMPRIMIR</button>
            </div>
            <div id="listaVendas"></div>
        </section>

        <section id="osSec" style="display:none;">
            <h2>üõ† Ordem de Servi√ßo</h2>
            <div class="card">
                <select id="osCliente"></select>
                <textarea id="osDesc" placeholder="Descri√ß√£o do servi√ßo..."></textarea>
                <button class="btn" onclick="criarOS()">ABRIR O.S.</button>
            </div>
            <div id="listaOS"></div>
        </section>

        <section id="orcamentoSec" style="display:none;">
            <h2>üìù Or√ßamentos</h2>
            <div class="card">
                <select id="orcCliente"></select>
                <textarea id="orcDesc" placeholder="Descri√ß√£o do or√ßamento..."></textarea>
                <button class="btn" onclick="criarOrcamento()">GERAR OR√áAMENTO</button>
            </div>
            <div id="listaOrcamentos"></div>
        </section>
    </main>

    <script>
        // CLIENTE SUPABASE - DECLARA√á√ÉO √öNICA (CORRIGE ERRO 1507)
        const { createClient } = window.supabase;
        const db = createClient(
            "https://axfccmezfofnqfsdurqb.supabase.co", 
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNjbWV6Zm9mbnFmc2R1cnFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzA1NDMsImV4cCI6MjA4MDY0NjU0M30.woGp6hBgiEa41opQxyxqqMULlDKMXm9T83bhJ7UEmb8"
        );

        let chartVendas = null;

        function showSection(id, btn) {
            const sec = document.getElementById(id);
            if(!sec) return;
            document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
            sec.style.display = 'block';
            document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('menu-active'));
            if(btn) btn.classList.add('menu-active');
            if(id === 'dashboardSec') carregarDashboard();
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const { data, error } = await db.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('loginMsg').innerText = error.message;
            else { 
                document.getElementById('loginOverlay').style.display = 'none';
                atualizarTudo();
            }
        }

        async function logout() { await db.auth.signOut(); location.reload(); }

        /* --- CLIENTES --- */
        async function salvarCliente() {
            await db.from('clientes').insert({
                nome: document.getElementById('cliNome').value,
                telefone: document.getElementById('cliTel').value
            });
            atualizarTudo();
        }

        async function excluirCliente(id) {
            if(confirm("Excluir cliente?")) {
                await db.from('clientes').delete().eq('id', id);
                atualizarTudo();
            }
        }

        /* --- ESTOQUE E ALERTA --- */
        async function salvarProduto() {
            await db.from('produtos').insert({
                nome: document.getElementById('prodNome').value,
                preco_custo: document.getElementById('prodCusto').value,
                preco_revenda: document.getElementById('prodRev').value,
                qtd: document.getElementById('prodQtd').value,
                estoque_minimo: 2
            });
            atualizarTudo();
        }

        async function carregarProdutos() {
            const { data } = await db.from('produtos').select('*').order('nome');
            window._prodCache = data || [];
            document.getElementById('listaProdutos').innerHTML = window._prodCache.map(p => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><strong>${p.nome}</strong><br><small>Qtd: ${p.qtd} ${p.qtd <= p.estoque_minimo ? '<span class="badge-critical">ESTOQUE CR√çTICO</span>' : ''}</small></div>
                    <div>
                        <button class="btn edit" onclick='abrirEdicaoProd(${JSON.stringify(p)})'>‚úèÔ∏è</button>
                        <button class="btn danger" onclick="excluirProd(${p.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            document.getElementById('venProd').innerHTML = '<option value="">Produto</option>' + window._prodCache.map(p => `<option value="${p.id}">${p.nome}</option>`).join('');
        }

        /* --- VENDAS --- */
        function preencherVenda() {
            const p = window._prodCache.find(x => x.id == document.getElementById('venProd').value);
            if(p) document.getElementById('venValor').value = (p.preco_revenda * document.getElementById('venQtd').value).toFixed(2);
        }

        async function registrarVenda() {
            const p = window._prodCache.find(x => x.id == document.getElementById('venProd').value);
            const valor = Number(document.getElementById('venValor').value);
            const { data: v, error } = await db.from('vendas').insert({
                cliente_id: document.getElementById('venCliente').value,
                produto_id: p.id,
                quantidade: Number(document.getElementById('venQtd').value),
                valor: valor,
                lucro_total: (valor - (p.preco_custo * Number(document.getElementById('venQtd').value))),
                data: new Date().toISOString()
            }).select('*, clientes(nome), produtos(nome)').single();

            if(!error) {
                await db.from('produtos').update({ qtd: p.qtd - Number(document.getElementById('venQtd').value) }).eq('id', p.id);
                imprimir(v);
                atualizarTudo();
            }
        }

        function imprimir(v) {
            const w = window.open('', '', 'width=300,height=600');
            w.document.write(`<pre style="font-family:monospace; font-size:12px;">HX ACESSORIOS\nData: ${new Date(v.data).toLocaleString()}\nItem: ${v.produtos.nome}\nTotal: R$ ${v.valor.toFixed(2)}\nObrigado!</pre>`);
            w.print(); w.close();
        }

        /* --- O.S. --- */
        async function criarOS() {
            await db.from('ordens_servico').insert({
                cliente_id: document.getElementById('osCliente').value,
                descricao: document.getElementById('osDesc').value,
                status: 'Aberta'
            });
            atualizarTudo();
        }

        /* --- DASHBOARD --- */
        async function carregarDashboard() {
            const { data: v } = await db.from('vendas').select('*');
            if(!v) return;
            document.getElementById('fatTotal').innerText = `R$ ${v.reduce((a, b) => a + b.valor, 0).toFixed(2)}`;
            const ctx = document.getElementById('grafVendasDiarias').getContext('2d');
            if(chartVendas) chartVendas.destroy();
            chartVendas = new Chart(ctx, { type:'line', data:{ labels: v.slice(-7).map(x => new Date(x.data).toLocaleDateString()), datasets:[{ label:'Vendas', data: v.slice(-7).map(x => x.valor), borderColor:'#0aff9d' }] } });
        }

        async function atualizarTudo() {
            await Promise.all([carregarProdutos(), carregarDashboard()]);
            const { data: clis } = await db.from('clientes').select('*');
            const selects = ['venCliente', 'osCliente', 'orcCliente'];
            selects.forEach(s => document.getElementById(s).innerHTML = clis.map(c => `<option value="${c.id}">${c.nome}</option>`).join(''));
            
            // Listagem de Clientes
            document.getElementById('listaClientes').innerHTML = clis.map(c => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><strong>${c.nome}</strong></div>
                    <button class="btn danger" onclick="excluirCliente(${c.id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function fecharModal() { document.getElementById('modalOverlay').style.display='none'; }

        window.onload = async () => {
            const { data } = await db.auth.getSession();
            if (data.session) {
                document.getElementById('loginOverlay').style.display = 'none';
                atualizarTudo();
            }
        };
    </script>
</body>
</html>
