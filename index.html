<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema HX â€” AdministraÃ§Ã£o</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            --hx-dark: #0d0d0d;
            --hx-dark2: #151515;
            --hx-accent: #0aff9d;
            --hx-text: #eaeaea;
        }

        body {
            margin: 0;
            background: var(--hx-dark);
            color: var(--hx-text);
            font-family: "Segoe UI", sans-serif;
            display: flex;
        }

        #sidebar {
            width: 240px;
            background: var(--hx-dark2);
            height: 100vh;
            position: fixed;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #sidebar h2 { padding: 20px; color: var(--hx-accent); font-size: 1.2rem; margin: 0; }
        #sidebar button {
            background: none; border: none; color: var(--hx-text);
            padding: 15px 20px; text-align: left; cursor: pointer; width: 100%;
            transition: 0.3s; font-size: 16px; border-left: 3px solid transparent;
        }
        #sidebar button:hover, .menu-active { background: #1f1f1f; color: var(--hx-accent) !important; border-left-color: var(--hx-accent); }

        main { margin-left: 240px; width: 100%; padding: 25px; box-sizing: border-box; }

        .card { background: #181818; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #222; }
        
        input, select, textarea {
            width: 100%; padding: 12px; margin: 8px 0; background: #222; 
            border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box;
        }

        .btn {
            background: var(--hx-accent); color: #000; border: none; padding: 12px 20px;
            border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn:hover { opacity: 0.8; }

        #loginOverlay {
            position: fixed; inset: 0; background: var(--hx-dark); 
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-card { 
            background: var(--hx-dark2); padding: 35px; border-radius: 12px; 
            width: 100%; max-width: 350px; border: 1px solid var(--hx-accent);
            box-shadow: 0 0 20px rgba(10, 255, 157, 0.2);
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2>SISTEMA HX</h2>
        <button onclick="showSection('dashboardSec', this)" class="menu-active">ðŸ“Š Dashboard</button>
        <button onclick="showSection('clientesSec', this)">ðŸ‘¤ Clientes</button>
        <button onclick="showSection('produtosSec', this)">ðŸ“¦ Estoque</button>
        <button onclick="showSection('vendasSec', this)">ðŸ’µ Vendas</button>
        <div style="margin-top: auto; padding: 20px; border-top: 1px solid #222;">
            <span id="userLabel" style="font-size: 12px; display: block; margin-bottom: 10px; color: var(--hx-accent);"></span>
            <button onclick="logout()" style="color: #ff5566; padding: 0;">Sair</button>
        </div>
    </nav>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="color:var(--hx-accent); text-align:center; margin-top: 0;">ACESSO</h2>
            <label>E-mail</label>
            <input id="loginEmail" type="email" placeholder="admin@hx.com">
            <label>Senha</label>
            <input id="loginPass" type="password" placeholder="******">
            <button class="btn" style="width:100%; margin-top: 15px;" onclick="login()">ENTRAR</button>
            <div id="loginMsg" style="text-align:center; margin-top:15px; font-size:13px; color: #ff5566;"></div>
        </div>
    </div>

    <main>
        <section id="dashboardSec">
            <h2>Dashboard</h2>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
                <div class="card">
                    <small>Faturamento Total</small>
                    <div id="fatTotal" style="font-size:24px; color:var(--hx-accent); font-weight: bold;">R$ 0,00</div>
                </div>
                <div class="card">
                    <small>Vendas Registradas</small>
                    <div id="numVendas" style="font-size:24px; font-weight: bold;">0</div>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <canvas id="grafVendasDiarias"></canvas>
            </div>
        </section>

        <section id="clientesSec" style="display:none;">
            <h2>ðŸ‘¤ Clientes</h2>
            <div class="card">
                <input id="cliNome" placeholder="Nome do Cliente">
                <button class="btn" onclick="salvarCliente()">Cadastrar</button>
            </div>
            <div id="listaClientes"></div>
        </section>
        
        </main>

    <script>
        // CONFIGURAÃ‡ÃƒO SUPABASE (ÃšNICA DECLARAÃ‡ÃƒO)
        const { createClient } = window.supabase;
        const db = createClient(
            "https://axfccmezfofnqfsdurqb.supabase.co",
            "SUA_ANON_KEY_AQUI" // COLOQUE SUA CHAVE AQUI
        );

        /* --- NAVEGAÃ‡ÃƒO --- */
        function showSection(id, btn) {
            document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            if(target) target.style.display = 'block';
            
            document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('menu-active'));
            if(btn) btn.classList.add('menu-active');
        }

        /* --- AUTENTICAÃ‡ÃƒO --- */
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const msg = document.getElementById('loginMsg');

            if(!email || !password) {
                msg.innerText = "Preencha todos os campos!";
                return;
            }

            try {
                const { data, error } = await db.auth.signInWithPassword({ email, password });
                if (error) {
                    msg.innerText = "Erro: " + error.message;
                } else {
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('userLabel').innerText = data.user.email;
                    atualizarTudo();
                }
            } catch (e) {
                msg.innerText = "Erro ao conectar.";
                console.error(e);
            }
        }

        async function logout() {
            await db.auth.signOut();
            location.reload();
        }

        /* --- DADOS --- */
        async function salvarCliente() {
            const nome = document.getElementById('cliNome').value;
            if(!nome) return alert("Digite o nome!");

            const { error } = await db.from('clientes').insert({ nome });
            if(error) alert("Erro: " + error.message);
            else {
                document.getElementById('cliNome').value = "";
                carregarClientes();
            }
        }

        async function carregarClientes() {
            const { data } = await db.from('clientes').select('*').order('nome');
            const lista = document.getElementById('listaClientes');
            if(data) {
                lista.innerHTML = data.map(c => `<div class="card" style="margin-bottom:10px;">${c.nome}</div>`).join('');
            }
        }

        async function atualizarTudo() {
            await carregarClientes();
            // Adicione aqui outras funÃ§Ãµes de carga (produtos, vendas, etc.)
        }

        /* --- INICIALIZAÃ‡ÃƒO --- */
        window.onload = async () => {
            const { data } = await db.auth.getSession();
            if (data.session) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('userLabel').innerText = data.session.user.email;
                atualizarTudo();
            }
        };
    </script>
</body>
</html>
